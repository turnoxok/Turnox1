<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Listado de Clientes √önicos</title>
  <meta charset="UTF-8" />
  <title>Panel TurnoX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="color-scheme" content="light">
<meta name="supported-color-schemes" content="light">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://i.ibb.co/p6Ycq6XC/Turnox-logo.png">
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
  body {
    font-family: system-ui, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f6fa;
    color: #333;
  }

  header {
    background: #6c5ce7;
    color: #fff;
    padding: 14px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }

  .container {
    padding: 15px;
  }

  /* tabla */
  table {
    border-collapse: collapse;
    width: 100%;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }

  th, td {
    padding: 12px 10px;
    text-align: left;
    font-size: 14px;
  }

  th {
    background: #6c5ce7;
    color: #fff;
    text-transform: capitalize;
  }

  tr:nth-child(even) td {
    background: #f9f9f9;
  }

  /* scroll horizontal en mobile */
  .table-wrapper {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    margin-top: 15px;
    border-radius: 12px;
  }

  /* mensaje vac√≠o */
  .note {
    text-align: center;
    margin: 40px 0;
    padding: 20px;
    border-radius: 12px;
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    color: #666;
    font-size: 15px;
  }

</style>
</head>
<body>

<h1>Listado de Clientes (sin duplicados por DNI)</h1>
<div id="tablaReservas"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby_-LL7wZkEg9Kzm3e5Y2yCb9nNdSOPznHT4TpRciiJcdWvSGgvbqZHVKKZtmZ98KR7_Q/exec";

let username = localStorage.getItem("username");

if(!username){ 
  alert("No hay usuario logueado"); 
  window.location.href="login.html"; 
}

async function cargarReservas(){
  try {
    const res = await fetch(`${API_URL}?action=getTurnosUsuario&username=${username}`);
    const data = await res.json();
    console.log("Respuesta API:", data);

    let turnos = [];
    if(data.turnos && typeof data.turnos === "object"){
      Object.keys(data.turnos).forEach(profId => {
        if(Array.isArray(data.turnos[profId])){
          turnos.push(...data.turnos[profId]);
        }
      });
    }

    // üîπ Filtrar por DNI (solo un registro por cliente)
    const unicos = {};
    turnos.forEach(t => {
      if(t.dni){   // si tiene campo dni
        unicos[t.dni] = t; // si ya existe se reemplaza por el √∫ltimo turno
      }
    });

    renderTabla(Object.values(unicos));
  } catch (e) {
    console.error(e);
    document.getElementById("tablaReservas").innerHTML = "<p>Error al cargar reservas.</p>";
  }
}

function renderTabla(turnos){
  const cont = document.getElementById("tablaReservas");

  if(turnos.length === 0){
    cont.innerHTML = "<p>No hay clientes para mostrar.</p>";
    return;
  }

  let html = "<table><tr>";
  // Encabezados din√°micos seg√∫n las claves de los turnos
  Object.keys(turnos[0]).forEach(key=>{
    html += `<th>${key}</th>`;
  });
  html += "</tr>";

  turnos.forEach(t=>{
    html += "<tr>";
    Object.values(t).forEach(val=>{
      html += `<td>${val}</td>`;
    });
    html += "</tr>";
  });

  html += "</table>";
  cont.innerHTML = html;
}

document.addEventListener("DOMContentLoaded", cargarReservas);
</script>

</body>
</html>
