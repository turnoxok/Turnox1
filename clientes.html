<body>
<!-- Header -->
  <div class="header-info">
    <h2 class="user-pill">Â¡Hola! <span id="usernameDisplay"></span></h2>
    
  </div>
<h1>Listado de Clientes</h1>
<div id="tablaReservas"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxZDCW_fq-12OWxcgxaf-_5Wp3jPpLvFLwsXQZv9E3N2i7YuFJYo22_1aA5YlFN1fcpyQ/exec";
const storedUserId = localStorage.getItem("userId");
const storedUsername = localStorage.getItem("username");

if (!storedUserId || !storedUsername) {
  alert("No hay usuario logueado");
  window.location.href = "login.html"; // o index.html, pero solo uno
}

let username = storedUsername;
  
document.addEventListener("DOMContentLoaded", ()=>{
  document.getElementById("usernameDisplay").textContent = username;
});
async function cargarReservas(){
  try {
    const res = await fetch(`${API_URL}?action=getTurnosUsuario&username=${username}`);
    const data = await res.json();
    console.log("Respuesta API:", data);

    let turnos = [];
    if(data.turnos && typeof data.turnos === "object"){
      Object.keys(data.turnos).forEach(profId => {
        if(Array.isArray(data.turnos[profId])){
          turnos.push(...data.turnos[profId]);
        }
      });
    }

    // ðŸ”¹ Filtrar por DNI (solo un registro por cliente)
    const unicos = {};
    turnos.forEach(t => {
      if(t.dni){   // si tiene campo dni
        unicos[t.dni] = t; // si ya existe se reemplaza por el Ãºltimo turno
      }
    });

    renderTabla(Object.values(unicos));
  } catch (e) {
    console.error(e);
    document.getElementById("tablaReservas").innerHTML = "<p>Error al cargar reservas.</p>";
  }
}

function renderTabla(turnos){
  const cont = document.getElementById("tablaReservas");

  if(turnos.length === 0){
    cont.innerHTML = "<p>No hay clientes para mostrar.</p>";
    return;
  }

  let html = "<table><tr>";
  // Encabezados dinÃ¡micos segÃºn las claves de los turnos
  Object.keys(turnos[0]).forEach(key=>{
    html += `<th>${key}</th>`;
  });
  html += "</tr>";

  turnos.forEach(t=>{
    html += "<tr>";
    Object.values(t).forEach(val=>{
      html += `<td>${val}</td>`;
    });
    html += "</tr>";
  });

  html += "</table>";
  cont.innerHTML = html;
}

document.addEventListener("DOMContentLoaded", cargarReservas);

  function renderTabla(turnos){
  const cont = document.getElementById("tablaReservas");

  if(turnos.length === 0){
    cont.innerHTML = "<p>No hay clientes para mostrar.</p>";
    return;
  }

  // ðŸ”¹ DefinÃ­ quÃ© campos NO querÃ©s mostrar
  const excluir = ["extra1", "extra2", "extra3", "username", "profesional", "profesionalId", "fecha", "hora", "telefono", "fechaNacimiento", "comentario"];

  // ðŸ”¹ Genero encabezados dinÃ¡micos excluyendo los no deseados
  let claves = Object.keys(turnos[0]).filter(k => !excluir.includes(k));

  let html = '<div class="table-wrapper"><table><tr>';
  claves.forEach(key => {
    html += `<th>${key}</th>`;
  });
  html += "</tr>";

  // ðŸ”¹ Ahora genero filas SOLO con esas claves filtradas
  turnos.forEach(t=>{
    html += "<tr>";
    claves.forEach(key=>{
      html += `<td>${t[key] ?? ""}</td>`; // si falta la clave, queda vacÃ­o
    });
    html += "</tr>";
  });

  html += "</table></div>";
  cont.innerHTML = html;
}

</script>
