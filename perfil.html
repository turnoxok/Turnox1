<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pago Exitoso - TurnoX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="color-scheme" content="light">
  <meta name="supported-color-schemes" content="light">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://i.ibb.co/p6Ycq6XC/Turnox-logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    :root { color-scheme: light only; }
    body {
      font-family: "Montserrat", sans-serif;
      background-color: #4B2E78;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* header igual al de créditos */
    .header-info {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .user-pill {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 14px;
      background: #ffffff25;
      border: 1px solid #ffffff40;
      margin: 0;
    }
    .creditos-info {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #ffffff25;
      border: 1px solid #ffffff40;
      font-size: 14px;
    }

    /* contenedor central */
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 28px;
      color: #4CAF50;
    }
    p { font-size: 18px; }

    .btn-volver {
      font-family: "Montserrat", sans-serif;
      background: #25213C;
      color: #5F48D7;
      border: none;
      padding: 12px 40px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-volver:hover {
      background: #ffffff25;
      color: #fff;
    }

    /* fondo animado */
    .grid {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      z-index: 0;
      pointer-events: none;
    }
    .col { display: flex; flex-direction: column; gap: 20px; }
    .rect {
      width: 80px; height: 120px;
      border: 2px solid #5F48D750;
      border-radius: 12px;
    }
    .rect.filled { background: #412866; }
    .down .rect { animation: moveDown 20s linear infinite; }
    .up .rect { animation: moveUp 20s linear infinite; }
    @keyframes moveDown {
      0% { transform: translateY(-150vh); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(150vh); opacity: 0; }
    }
    @keyframes moveUp {
      0% { transform: translateY(150vh); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-150vh); opacity: 0; }
    }

    /* bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      max-width: 500px;
      background: #1c1c1c;
      border-top: 1px solid #ffffff25;
      padding: 10px 0;
      z-index: 1000;
    }
    .nav-item {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: #fff;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .nav-item i { font-size: 20px; padding: 8px; border-radius: 50%; }
    .nav-item.active i {
      background: #25213C;
      color: #5F48D7;
      transform: scale(1.1);
    }
    .nav-item.active span { color: #5F48D7; font-weight: 500; }
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <div class="grid">
    <div class="col down"><div class="rect filled"></div><div class="rect"></div><div class="rect"></div></div>
    <div class="col up"><div class="rect"></div><div class="rect filled"></div><div class="rect"></div></div>
    <div class="col down"><div class="rect"></div><div class="rect"></div><div class="rect filled"></div></div>
  </div>

  <!-- Header -->
  <div class="header-info">
    <h2 class="user-pill">¡Hola! <span id="usernameDisplay"></span></h2>
    <div class="creditos-info">
      <i class="fa fa-coins"></i>
      <span id="creditosActuales">Cargando...</span>
    </div>
  </div>

  <!-- Contenido central -->
 <div class="card">
    <h2>Guardar Logo Externo</h2>
    <input type="url" id="logoUrl" placeholder="Pega aquí el link del logo" required>
    <button id="saveBtn" disabled>Guardar Logo</button>
    <div class="preview" id="preview"></div>
    <p id="status"></p>
  </div>

  <!-- Bottom nav -->
  <div class="bottom-nav">
    <a href="#" class="nav-item active"><i class="fa fa-plus-circle"></i><span>Créditos</span></a>
    <a href="#" class="nav-item"><i class="fa fa-calendar"></i><span>Configuración</span></a>
    <a href="#" class="nav-item"><i class="fa fa-user"></i><span>Clientes</span></a>
    <a href="#" class="nav-item"><i class="fa fa-cog"></i><span>Turnos</span></a>
    <a href="#" class="nav-item"><i class="fa fa-cog"></i><span>Perfil</span></a>
    <a href="#" class="nav-item"><i class="fa fa-sign-out-alt"></i><span>Salir</span></a>
  </div>

  <script>
   <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("userId");
    const logoInput = document.getElementById("logoUrl");
    const saveBtn = document.getElementById("saveBtn");
    const status = document.getElementById("status");
    const preview = document.getElementById("preview");

    if (!userId) {
      status.innerText = "❌ Falta userId en la URL";
    }

    // Habilitar botón si hay texto
    logoInput.addEventListener("input", () => {
      saveBtn.disabled = !logoInput.value.trim();
      if (logoInput.value.trim()) {
        preview.innerHTML = `<img src="${logoInput.value.trim()}" alt="Logo">`;
      } else {
        preview.innerHTML = "";
      }
    });

    // Guardar logo
    saveBtn.addEventListener("click", async () => {
      const logoUrl = logoInput.value.trim();
      if (!logoUrl || !userId) return;

      status.innerText = "⏳ Guardando logo...";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxRK4WyJlagviZGIqibZd8sISBMwW8WzYKCk0Z6qd-JHYwoImVX3MlfdKACo931zGbaxQ/exec", {
          method: "POST",
          body: new URLSearchParams({
            action: "guardarLogoExterno",
            userId: userId,
            logoUrl: logoUrl
          })
        });

        const data = await res.json();

        if (data.status === "ok") {
          status.innerHTML = `✅ Logo guardado: <a href="${data.url}" target="_blank">Ver logo</a>`;
        } else {
          status.innerText = "❌ Error: " + data.msg;
        }
      } catch (err) {
        console.error(err);
        status.innerText = "❌ Error de conexión con Apps Script";
      }
    });
  </script>
  </script>
</body>
</html>
