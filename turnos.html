/* ====== TARJETA DE TURNO ====== */
.ticket {
  background: #ffffff15;
   border: 1px solid #ffffff40;
  border-radius: 14px;
  padding: 18px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  position: relative;
  transition: transform 0.2s ease;
}

.ticket:hover {
  transform: translateY(-3px);
}

.ticket h3 {
  background: #5a2d82;
  color: #fff;
  padding: 8px 12px;
  border-radius: 0px;
  text-align: center;
  margin: 0 0 12px;
  font-size: 1rem;
  display: inline-block; /* üëâ ahora se ajusta al contenido */
}

.ticket .hora {
  position: absolute;
  top: 15px;
  right: 15px;
  background: #5F48D7;;
  color: #fff;
  font-size: 0.75rem;
  padding: 4px 8px;
  border-radius: 8px;
}

.ticket p {
  margin: 6px 0;
  font-size: 0.9rem;
  line-height: 1.3;
}

.ticket p strong {
  color: #5F48D7;;
}

/* ====== BOT√ìN ====== */
.ticket button {
  margin-top: 12px;
 background: #25213C;
    color: #5F48D7;
  border: none;
  padding: 10px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.9rem;
  width: 100%;
  transition: background 0.2s ease;
}

.ticket button:hover {
  background: #ffffff25;
  color: #fff;

    padding: 8px 12px;

   td.hoy {

   .grid {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  gap: 30px;
  justify-content: center;
  align-items: center;
  z-index: -1;
  pointer-events: none;
}

.col {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.rect {
  width: 80px;
  height: 120px;
  border: 2px solid #5F48D750;

.rect.filled {

}

.down .rect {

.up .rect {

/* Arrancan desde arriba de la pantalla y van hacia abajo */
@keyframes moveDown {
  0%   { transform: translateY(-150vh); opacity: 0; }
  10%  { opacity: 1; }
  100% { transform: translateY(150vh); opacity: 0; }
}

/* Arrancan desde abajo y suben hacia arriba */
@keyframes moveUp {
  0%   { transform: translateY(150vh); opacity: 0; }
  10%  { opacity: 1; }
  100% { transform: translateY(-150vh); opacity: 0; }
}

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwSHPQD3ZXVqMpPZ1E2cA9_ELs8hxScPkeEs5ReZ-_MwqZ9Wt3qvIgGy6pVk6STCebKBw/exec";

const storedUserId = localStorage.getItem("userId");
const storedUsername = localStorage.getItem("username");

if (!storedUserId || !storedUsername) {
  alert("No hay usuario logueado");
  window.location.href = "login.html"; // o index.html, pero solo uno
}

let username = storedUsername;
  
document.addEventListener("DOMContentLoaded", ()=>{
  document.getElementById("usernameDisplay").textContent = username;
});

let turnosUsuario = [];
let turnosPorFecha = {};
let selectedDate = new Date();

async function cargarTurnosUsuario() {
  try {
    const res = await fetch(`${API_URL}?action=getTurnosUsuario&username=${username}`);
    const data = await res.json();
    console.log("Respuesta API:", data);

    turnosUsuario = [];
    turnosPorFecha = {};
    if(data.turnos && typeof data.turnos === "object"){
      Object.keys(data.turnos).forEach(profId => {
        if(Array.isArray(data.turnos[profId])){
          turnosUsuario.push(...data.turnos[profId]);
        }
      });
    }

    // Agrupar por fecha (normalizando a YYYY-MM-DD)
    turnosUsuario.forEach(t=>{
      let fechaSolo = t.fecha;
      if(fechaSolo.includes("/")){
        const [dia, mes, anio] = fechaSolo.split("/");
        fechaSolo = `${anio}-${mes.padStart(2,"0")}-${dia.padStart(2,"0")}`;
      } else if(fechaSolo.includes("T")) {
        fechaSolo = fechaSolo.split("T")[0];
      }
      if(!turnosPorFecha[fechaSolo]) turnosPorFecha[fechaSolo] = [];
      turnosPorFecha[fechaSolo].push(t);
    });
    
    // Configurar la fecha seleccionada como hoy
    selectedDate = new Date(); // A√±adir esta l√≠nea

    // Renderizar el calendario y resaltar hoy
    renderCalendario(selectedDate.getFullYear(), selectedDate.getMonth());
    
    // Mostrar turnos del d√≠a de hoy autom√°ticamente
    const hoyStr = selectedDate.toISOString().split("T")[0];
    // Marcar la fecha en el calendario como seleccionada
    document.querySelectorAll("#calendarioContainer td").forEach(td => {
      if(td.dataset.fecha === hoyStr){
        td.classList.add("seleccionado");
      } else {
        td.classList.remove("seleccionado");
      }
    });
    // Mostrar los turnos de hoy
    renderTickets(hoyStr);
  }catch(e){ 
    console.error(e); 
    document.getElementById("ticketsContainer").innerHTML="<p>Error al cargar turnos.</p>"; 
  }
}

function renderCalendario(year, month){
  const today = new Date();
  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month+1, 0);
  const container = document.getElementById("calendarioContainer");
  container.innerHTML = `<h2>${firstDay.toLocaleString("es-ES",{month:"long",year:"numeric"})}</h2>`;

  let html = "<table><tr>";
  const diasSemana=["Dom","Lun","Mar","Mi√©","Jue","Vie","S√°b"];
  diasSemana.forEach(d=>html+=`<th>${d}</th>`); 
  html+="</tr><tr>";

  for(let i=0; i<firstDay.getDay(); i++){ html+="<td></td>"; }

  // üëá ESTE for lo reemplazamos
  for(let d=1; d<=lastDay.getDate(); d++){
    const fecha = new Date(year, month, d);
    const fechaStr = fecha.toISOString().split("T")[0];
    const tieneTurnos = turnosPorFecha[fechaStr] ? true : false;

    let classes = [];
    if(fecha < new Date(today.getFullYear(), today.getMonth(), today.getDate())){
      classes.push("pasado");
    }
    if(tieneTurnos) classes.push("conTurnos");

    // üîπ Agregamos: marcar "hoy"
    if(fecha.toDateString() === today.toDateString()){
      classes.push("hoy");
    }

    // üîπ Agregamos: marcar la fecha seleccionada
    if(fechaStr === selectedDate.toISOString().split("T")[0]){
      classes.push("seleccionado");
    }

    // üîπ Cambiamos el onclick para que use clickDia(this)
    html += `<td class="${classes.join(" ")}" data-fecha="${fechaStr}" onclick="clickDia(this)">${d}</td>`;

    if(fecha.getDay()===6 && d!==lastDay.getDate()) html+="</tr><tr>";
  }

  html+="</tr></table>";
  container.innerHTML += html;
}
function clickDia(td){
  // quitar selecci√≥n previa
  document.querySelectorAll("#calendarioContainer td").forEach(el=>{
    el.classList.remove("seleccionado");
  });
  // marcar nuevo d√≠a
  td.classList.add("seleccionado");
  // actualizar variable global
  selectedDate = new Date(td.dataset.fecha);
  // mostrar turnos de ese d√≠a
  renderTickets(td.dataset.fecha);
}


function renderTickets(fechaStr){
  const ticketsDiv = document.getElementById("ticketsContainer");
  const turnos = turnosPorFecha[fechaStr] || [];
  const fechaBonita = fechaStr.split("-").reverse().join("/");

  ticketsDiv.innerHTML=`<h2 style="text-align:center;color:#fff;">Turnos para el d√≠a ${fechaBonita}</h2>`;

  if(turnos.length===0){
    ticketsDiv.innerHTML += `<p style="text-align:center;">En esta fecha no hay turnos.</p>`;
    return;
  }

  const grid = document.createElement("div");
  grid.className="ticketsGrid";

  turnos.forEach(t=>{
    const div = document.createElement("div");
    div.className="ticket";
    div.innerHTML=`
      <h3>TurnoX</h3>
      <div class="hora">${t.hora}</div>
      <p><strong>Turno con:</strong> ${t.profesional || "Ej: Barber√≠a X"}</p>
      <p><strong>Nombre:</strong> ${t.nombre} ${t.apellido}</p>
      <p><strong>Direcci√≥n:</strong> ${t.direccion || ""}</p>
      <p><strong>Email:</strong> ${t.email || ""}</p>
      <p><strong>WhatsApp:</strong> ${t.whatsapp || ""}</p>
      <p><strong>DNI:</strong> ${t.dni}</p>
      <p><strong>Comentario:</strong> ${t.comentario || ""}</p>
      <button onclick="eliminarTurno('${t.fecha}','${t.hora}','${t.profesionalId}','${t.dni}')">Eliminar turno</button>
    `;
    grid.appendChild(div);
  });

  ticketsDiv.appendChild(grid);
}

async function eliminarTurno(fecha,hora,profId,dni){
  if(!confirm("Desea eliminar este turno?")) return;
  try{
    const res=await fetch(API_URL,{
      method:"POST",
      body:new URLSearchParams({action:"deleteReserva",username,fecha,hora,profesionalId:profId,dni})
    });
    const result=await res.json();
    if(result.status==="ok"){ 
      alert("Turno eliminado");
      await cargarTurnosUsuario();
      // normalizar fecha para refrescar
      let fechaSolo = fecha;
      if(fechaSolo.includes("/")){
        const [dia, mes, anio] = fechaSolo.split("/");
        fechaSolo = `${anio}-${mes.padStart(2,"0")}-${dia.padStart(2,"0")}`;
      }
      renderTickets(fechaSolo);
    }
    else alert("Error al eliminar turno: "+(result.msg||""));
  }catch(e){ console.error(e); }
}

document.addEventListener("DOMContentLoaded", cargarTurnosUsuario);
</script>
