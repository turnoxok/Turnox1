<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
  <title>Panel TurnoX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="color-scheme" content="light">
<meta name="supported-color-schemes" content="light">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://i.ibb.co/p6Ycq6XC/Turnox-logo.png">
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

 <style>
   :root {
  color-scheme: light only;
}
 body {
  font-family: "Montserrat", sans-serif;
 background-color: #4B2E78; /* tu color base */
  color: #fff;              /* texto claro */
  margin: 0;
  padding: 0;
}

  
h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.6rem;
  color: #5a2d82;
}

h2 {
  margin: 15px 0;
  font-size: 1.2rem;
  color: #5a2d82;
  text-align: center;
}

/* ====== CALENDARIO ====== */
#calendarioContainer {
  margin-bottom: 25px;
  overflow-x: auto; /* scroll en pantallas chicas */
}

table {
  margin: 0 auto;
  border-collapse: collapse;
  width: 100%;
  max-width: 500px;
  background: #ffffff15;
  border-radius: 12px;
  overflow: hidden;
   backdrop-filter: blur(6px);
    border: 1px solid #ffffff40;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

th {
  background: #5a2d82;
  color: #fff;
  padding: 10px;
  font-size: 0.9rem;
}

td {
  padding: 12px;
  text-align: center;
  border: 1px solid #eee;
  font-size: 0.95rem;
  cursor: pointer;
  transition: background 0.2s ease;
}

td:hover {
  background: #f0e6fa;
}

td.pasado {
  color: #aaa;
  background: #fafafa;
  cursor: default;
}

td.conTurnos {
  background: #d8f9e3;
  font-weight: bold;
  color: #1a6d3b;
  border: 2px solid #5a2d82;
  border-radius: 6px;
}

/* ====== CONTENEDOR DE TURNOS ====== */
#ticketsContainer {
  margin-top: 20px;
}

.ticketsGrid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 18px;
}

/* ====== TARJETA DE TURNO ====== */
.ticket {
  background: #fff;
  border-radius: 14px;
  padding: 18px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  position: relative;
  transition: transform 0.2s ease;
}

.ticket:hover {
  transform: translateY(-3px);
}

.ticket h3 {
  background: #5a2d82;
  color: #fff;
  padding: 8px;
  border-radius: 8px;
  text-align: center;
  margin: 0 0 12px;
  font-size: 1rem;
}

.ticket .hora {
  position: absolute;
  top: 15px;
  right: 15px;
  background: #333;
  color: #fff;
  font-size: 0.75rem;
  padding: 4px 8px;
  border-radius: 8px;
}

.ticket p {
  margin: 6px 0;
  font-size: 0.9rem;
  line-height: 1.3;
}

.ticket p strong {
  color: #5a2d82;
}

/* ====== BOTÓN ====== */
.ticket button {
  margin-top: 12px;
  background: #5a2d82;
  color: #fff;
  border: none;
  padding: 10px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.9rem;
  width: 100%;
  transition: background 0.2s ease;
}

.ticket button:hover {
  background: #431e62;
}

/* ====== RESPONSIVE ====== */
@media (max-width: 480px) {
  body {
    padding: 10px;
  }

  h1 {
    font-size: 1.3rem;
  }

  table {
    font-size: 0.85rem;
  }

  td, th {
    padding: 8px;
  }

  .ticket {
    padding: 15px;
  }

  .ticket h3 {
    font-size: 0.95rem;
    padding: 6px;
  }

  .ticket p {
    font-size: 0.85rem;
  }

  .ticket button {
    font-size: 0.85rem;
    padding: 8px 12px;
  }
}
</style>
</head>
<body>

<h1>Mis Turnos</h1>
<div id="calendarioContainer"></div>
<div id="ticketsContainer"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwSHPQD3ZXVqMpPZ1E2cA9_ELs8hxScPkeEs5ReZ-_MwqZ9Wt3qvIgGy6pVk6STCebKBw/exec";

let username = localStorage.getItem("username");

if(!username){ 
  alert("No hay usuario logueado"); 
  window.location.href="login.html"; 
}

let turnosUsuario = [];
let turnosPorFecha = {};
let selectedDate = new Date();

async function cargarTurnosUsuario(){
  try{
    const res = await fetch(`${API_URL}?action=getTurnosUsuario&username=${username}`);
    const data = await res.json();
    console.log("Respuesta API:", data);

    turnosUsuario = [];
    turnosPorFecha = {};
    if(data.turnos && typeof data.turnos === "object"){
      Object.keys(data.turnos).forEach(profId => {
        if(Array.isArray(data.turnos[profId])){
          turnosUsuario.push(...data.turnos[profId]);
        }
      });
    }

    // Agrupar por fecha (normalizando a YYYY-MM-DD)
    turnosUsuario.forEach(t=>{
      let fechaSolo = t.fecha;
      if(fechaSolo.includes("/")){
        const [dia, mes, anio] = fechaSolo.split("/");
        fechaSolo = `${anio}-${mes.padStart(2,"0")}-${dia.padStart(2,"0")}`;
      } else if(fechaSolo.includes("T")) {
        fechaSolo = fechaSolo.split("T")[0];
      }
      if(!turnosPorFecha[fechaSolo]) turnosPorFecha[fechaSolo] = [];
      turnosPorFecha[fechaSolo].push(t);
    });

    renderCalendario(selectedDate.getFullYear(), selectedDate.getMonth());
  }catch(e){ 
    console.error(e); 
    document.getElementById("ticketsContainer").innerHTML="<p>Error al cargar turnos.</p>"; 
  }
}

function renderCalendario(year, month){
  const today = new Date();
  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month+1, 0);
  const container = document.getElementById("calendarioContainer");
  container.innerHTML = `<h2>${firstDay.toLocaleString("es-ES",{month:"long",year:"numeric"})}</h2>`;

  let html = "<table><tr>";
  const diasSemana=["Dom","Lun","Mar","Mié","Jue","Vie","Sáb"];
  diasSemana.forEach(d=>html+=`<th>${d}</th>`); 
  html+="</tr><tr>";

  for(let i=0; i<firstDay.getDay(); i++){ html+="<td></td>"; }

  for(let d=1; d<=lastDay.getDate(); d++){
    const fecha = new Date(year, month, d);
    const fechaStr = fecha.toISOString().split("T")[0];
    const tieneTurnos = turnosPorFecha[fechaStr] ? true : false;

    let classes = [];
    if(fecha < new Date(today.getFullYear(), today.getMonth(), today.getDate())){
      classes.push("pasado");
    }
    if(tieneTurnos) classes.push("conTurnos");

    html += `<td class="${classes.join(" ")}" onclick="renderTickets('${fechaStr}')">${d}</td>`;
    if(fecha.getDay()===6 && d!==lastDay.getDate()) html+="</tr><tr>";
  }
  html+="</tr></table>";
  container.innerHTML += html;
}

function renderTickets(fechaStr){
  const ticketsDiv = document.getElementById("ticketsContainer");
  const turnos = turnosPorFecha[fechaStr] || [];
  const fechaBonita = fechaStr.split("-").reverse().join("/");

  ticketsDiv.innerHTML=`<h2 style="text-align:center;color:#5a2d82;">Turnos para el día ${fechaBonita}</h2>`;

  if(turnos.length===0){
    ticketsDiv.innerHTML += `<p style="text-align:center;">En esta fecha no hay turnos.</p>`;
    return;
  }

  const grid = document.createElement("div");
  grid.className="ticketsGrid";

  turnos.forEach(t=>{
    const div = document.createElement("div");
    div.className="ticket";
    div.innerHTML=`
      <h3>TurnoX</h3>
      <div class="hora">${t.hora}</div>
      <p><strong>Turno con:</strong> ${t.profesional || "Ej: Barbería X"}</p>
      <p><strong>Nombre:</strong> ${t.nombre} ${t.apellido}</p>
      <p><strong>Dirección:</strong> ${t.direccion || ""}</p>
      <p><strong>Email:</strong> ${t.email || ""}</p>
      <p><strong>WhatsApp:</strong> ${t.whatsapp || ""}</p>
      <p><strong>DNI:</strong> ${t.dni}</p>
      <p><strong>Comentario:</strong> ${t.comentario || ""}</p>
      <button onclick="eliminarTurno('${t.fecha}','${t.hora}','${t.profesionalId}','${t.dni}')">Eliminar turno</button>
    `;
    grid.appendChild(div);
  });

  ticketsDiv.appendChild(grid);
}

async function eliminarTurno(fecha,hora,profId,dni){
  if(!confirm("Desea eliminar este turno?")) return;
  try{
    const res=await fetch(API_URL,{
      method:"POST",
      body:new URLSearchParams({action:"deleteReserva",username,fecha,hora,profesionalId:profId,dni})
    });
    const result=await res.json();
    if(result.status==="ok"){ 
      alert("Turno eliminado");
      await cargarTurnosUsuario();
      // normalizar fecha para refrescar
      let fechaSolo = fecha;
      if(fechaSolo.includes("/")){
        const [dia, mes, anio] = fechaSolo.split("/");
        fechaSolo = `${anio}-${mes.padStart(2,"0")}-${dia.padStart(2,"0")}`;
      }
      renderTickets(fechaSolo);
    }
    else alert("Error al eliminar turno: "+(result.msg||""));
  }catch(e){ console.error(e); }
}

document.addEventListener("DOMContentLoaded", cargarTurnosUsuario);
</script>

</body>
</html>
