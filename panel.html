<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel TurnoX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://i.ibb.co/p6Ycq6XC/Turnox-logo.png">
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    /* Copia de estilos de index.html */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: "Montserrat", sans-serif;
      background-color: #533482;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container { text-align: center; color: #fff; }
    .logo {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: -2px;
      letter-spacing: -2px;
      position: relative;
      display: inline-block;
      color: transparent;
    }
    .logo::before {
      content: "TurnoX";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.9), transparent);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s infinite linear;
    }
    @keyframes shine {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .btn {
      display: block;
      width: 250px;
      padding: 15px 0;
      margin: 10px auto;
      font-size: 1rem;
      font-weight: 600;
      color: #533482;
      background-color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn:hover { background-color: #f2f2f2; transform: translateY(-2px); }

    /* Contenedor barra */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      max-width: 500px;
      background: #1c1c1c;
      border-top: 1px solid #ffffff25;
      padding: 10px 0;
      z-index: 1000;
    }

    /* Botones */
    .nav-item {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: #fff;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 6px 10px;
      border-radius: 20px; /* redondeado */
      transition: all 0.3s ease;
    }

    .nav-item i {
      font-size: 18px;
    }

    /* Estado activo */
    .nav-item.active {
      background: #25213C;
      color: #5F48D7;
    }

    /* Hover opcional */
    .nav-item:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="logo">TurnoX</div>
  <a href="" class="btn" id="btnUsername">Mi Sitio</a>
  <a href="" class="btn" id="btnConfig">Configuración Turnos</a>
  <a href="" class="btn" id="btnCreditos">Créditos</a>
  <a href="" class="btn" id="btnClientes">Clientes</a>
  <a href="" class="btn" id="btnPerfil">Perfil</a>
  <a href="" class="btn" id="btnTurnos">Mis Turnos</a>
  <a href="" class="btn" id="btnLogout">Cerrar Sesión</a>
</div>
<div class="bottom-nav">
    <a href="#" class="nav-item active"><i class="fa fa-home"></i><span>Sitio</span></a>
    <a href="#" class="nav-item"><i class="fa fa-calendar"></i><span>Agenda</span></a>
    <a href="#" class="nav-item"><i class="fa fa-plus-circle"></i><span>Nuevo</span></a>
    <a href="#" class="nav-item"><i class="fa fa-user"></i><span>Perfil</span></a>
    <a href="#" class="nav-item"><i class="fa fa-cog"></i><span>Ajustes</span></a>
  </div>
  <script>
   // Obtener userId y username (según lo que tengas guardado)
  const params = new URLSearchParams(window.location.search);
  const userId = params.get("userId") || localStorage.getItem("userId");
  const username = params.get("username") || localStorage.getItem("username") || "demo";

  // Asegurar que queden guardados
  if (userId) localStorage.setItem("userId", userId);
  if (username) localStorage.setItem("username", username);

  // Setear links
  document.getElementById("btnConfig").href   = `configuracion.html?username=${username}`;
  document.getElementById("btnCreditos").href = `creditos.html?username=${username}`;
  document.getElementById("btnClientes").href = `clientes.html?username=${username}`;
  document.getElementById("btnPerfil").href   = `perfil.html?userId=${userId}`;
  document.getElementById("btnUsername").href = `${username}`;
  document.getElementById("btnTurnos").href   = `turnos.html?username=${username}`;

  // Logout
  document.getElementById("btnLogout").addEventListener("click", (e) => {
    e.preventDefault();
    localStorage.removeItem("username");
    localStorage.removeItem("userId");
    window.location.href = "index.html";
  });
  </script>
   <script>
    // Hacer que al click se marque como activo
    const items = document.querySelectorAll(".nav-item");
    items.forEach(item => {
      item.addEventListener("click", () => {
        items.forEach(i => i.classList.remove("active"));
        item.classList.add("active");
      });
    });
  </script>
</body>
</html>
