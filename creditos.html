<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel TurnoX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://i.ibb.co/p6Ycq6XC/Turnox-logo.png">
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

 <style>
 body {
  font-family: "Montserrat", sans-serif;
  background: #533482;
  color: #fff;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 400px;
  margin: 40px auto;
  padding: 20px;
  text-align: center;
}

/* Usuario tipo pill */
.user-pill {
  display: inline-block;
  padding: 6px 14px;
  border-radius: 999px;
  font-size: 14px;
  background: #ffffff25;
  border: 1px solid #ffffff40;
  margin-bottom: 20px;
}

/* Cr√©ditos actuales */
.creditos-box {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 25px;
}

.creditos-box svg {
  width: 26px;
  height: 26px;
  color: #5F48D7;
}

/* Selector de cantidad */
.cantidad-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  margin-bottom: 15px;
}

.cantidad-btn {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 1px solid #ffffff40;
  background: transparent;
  color: #fff;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
}

.cantidad-btn:hover {
  background: #25213C;
  color: #5F48D7;
}

#cantidadCreditos {
  width: 60px;
  text-align: center;
  font-size: 18px;
  padding: 6px;
  border: none;
  background: transparent;
  color: #fff;
  font-weight: 600;
}

/* Bot√≥n comprar */
.btn-comprar {
  display: block;
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #25213C;
  color: #5F48D7;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-comprar:hover {
  background: #5F48D7;
  color: #fff;
}
  
  /* Bottom nav */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    max-width: 500px;
    background: #1c1c1c;
    border-top: 1px solid #ffffff25;
    padding: 10px 0;
    z-index: 1000;
  }
  .nav-item {
    flex: 1;
    text-align: center;
    text-decoration: none;
    color: #fff;
    font-size: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
  }
  .nav-item i {
    font-size: 20px;
    padding: 8px;
    border-radius: 50%;
    transition: all 0.3s ease;
  }
  .nav-item span {
    font-size: 12px;
    transition: color 0.3s ease;
  }
  .nav-item.active i {
    background: #25213C;
    color: #5F48D7;
    transform: scale(1.1);
  }
  .nav-item.active span {
    color: #5F48D7;
    font-weight: 500;
  }
  .nav-item:hover { opacity: 0.8; }
</style>
</head>
<body>
  
 
<div class="container">
  <!-- Usuario -->
  <h2 class="user-pill">Usuario: <span id="usernameDisplay"></span></h2>

  <!-- Cr√©ditos actuales -->
  <div class="creditos-box">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 3c4.97 0 9 2.015 9 4.5S16.97 12 12 12 3 9.985 3 7.5 7.03 3 12 3zm0 4c-2.242 0-4.173-.459-5.47-1.107C5.114 6.815 5 7.423 5 7.5s.114.685 1.53 1.393C7.827 9.541 9.758 10 12 10s4.173-.459 5.47-1.107C18.886 8.185 19 7.577 19 7.5s-.114-.685-1.53-1.393C16.173 7.459 14.242 7 12 7z"/>
    </svg>
    <span id="creditosActuales">Cargando...</span>
  </div>

  <!-- Selector de cr√©ditos -->
  <div class="cantidad-wrapper">
    <button class="cantidad-btn" onclick="document.getElementById('cantidadCreditos').stepDown()">-</button>
    <input type="number" id="cantidadCreditos" min="1" value="1">
    <button class="cantidad-btn" onclick="document.getElementById('cantidadCreditos').stepUp()">+</button>
  </div>

  <!-- Bot√≥n comprar -->
  <button class="btn-comprar" onclick="comprarCreditos()">üí≥ Comprar Cr√©ditos</button>
</div>
<!-- Barra inferior -->
  <div class="bottom-nav">
    <a href="#" class="nav-item active" id="btnCreditos"><i class="fa fa-plus-circle"></i><span>Cr√©ditos</span></a>
    <a href="#" class="nav-item" id="btnConfig"><i class="fa fa-calendar"></i><span>Configuraci√≥n</span></a>
    <a href="#" class="nav-item" id="btnClientes"><i class="fa fa-user"></i><span>Clientes</span></a>
    <a href="#" class="nav-item" id="btnTurnos"><i class="fa fa-cog"></i><span>Turnos</span></a>
    <a href="#" class="nav-item" id="btnPerfil"><i class="fa fa-cog"></i><span>Perfil</span></a>
    <a href="#" class="nav-item" id="btnLogout"><i class="fa fa-sign-out-alt"></i><span>Salir</span></a>
  </div>

    <script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxRrsrpMXtPK8LYOqCYi6hipptvhfoQjyGehItpY1l5lTJHRzSyv723_y2LuO2fsJkt/exec"; // URL de tu Apps Script

let username, userId;

function init(data) {
  username = data.username;
  userId = data.userId;
  document.getElementById("usernameDisplay").innerText = username;

  // Trae cr√©ditos actuales
  fetch(`${WEBAPP_URL}?action=getCreditos&username=${encodeURIComponent(username)}`)
    .then(r => r.json())
    .then(data => {
      document.getElementById("creditosActuales").innerText = data.creditos;
    });
}

function comprarCreditos() {
  const cantidad = parseInt(document.getElementById("cantidadCreditos").value, 10);
  if (!cantidad || cantidad <= 0) return alert("Cantidad inv√°lida");

  // Crear preferencia
  fetch(`${WEBAPP_URL}?action=crearPreferencia&username=${encodeURIComponent(username)}&userId=${encodeURIComponent(userId)}&cantidad=${cantidad}`)
    .then(r => r.json())
    .then(data => {
      if (data.url) {
        window.open(data.url, "_blank"); // abre Mercado Pago
      } else {
        alert("Error al generar link de pago");
      }
    });
}

// Inicializa
const urlParams = new URLSearchParams(window.location.search);
init({
  username: urlParams.get('username'),
  userId: urlParams.get('userId')
});
</script>
  
<script>
// --- Protege acceso ---
// La sesi√≥n solo es v√°lida si existe en localStorage
const storedUserId = localStorage.getItem("userId");
const storedUsername = localStorage.getItem("username");

if (!storedUserId || !storedUsername) {
  // No hay sesi√≥n => redirigir al login
  window.location.href = "index.html";
}

// Ahora usamos lo del localStorage (no confiamos en los query params)
userId = storedUserId;
username = storedUsername;

// Inicializamos de nuevo pero con datos del localStorage
init({ username, userId });

// --- Links de navegaci√≥n din√°micos ---
document.getElementById("btnCreditos").href   = `creditos.html`;
document.getElementById("btnConfig").href     = `configuracion.html`;
document.getElementById("btnClientes").href   = `clientes.html`;
document.getElementById("btnTurnos").href     = `turnos.html`;
document.getElementById("btnPerfil").href     = `perfil.html`;

// --- Logout ---
document.getElementById("btnLogout").addEventListener("click", (e) => {
  e.preventDefault();
  localStorage.removeItem("username");
  localStorage.removeItem("userId");
  window.location.href = "index.html";
});

// --- Activa nav seg√∫n p√°gina actual ---
const currentPage = window.location.pathname.split("/").pop(); // ej: "creditos.html"
document.querySelectorAll(".nav-item").forEach(item => {
  const hrefPage = item.getAttribute("href")?.split("/").pop();
  if (hrefPage === currentPage) {
    document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
    item.classList.add("active");
  }
});
</script>


</body>
</html>
