<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel TurnoX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://i.ibb.co/p6Ycq6XC/Turnox-logo.png">
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

   <style>
    /* Copia de estilos de index.html */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: "Montserrat", sans-serif;
      background-color: #533482;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container { text-align: center; color: #fff; }
    .logo {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: -2px;
      letter-spacing: -2px;
      position: relative;
      display: inline-block;
      color: transparent;
    }
    .logo::before {
      content: "TurnoX";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.9), transparent);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s infinite linear;
    }
    @keyframes shine {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      max-width: 500px;
      background: #1c1c1c;
      border-top: 1px solid #ffffff25;
      padding: 10px 0;
      z-index: 1000;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: #fff;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .nav-item i {
      font-size: 20px;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .nav-item span {
      font-size: 12px;
      transition: color 0.3s ease;
    }

    /* Estado activo */
    .nav-item.active i {
      background: #25213C;
      color: #5F48D7;
      transform: scale(1.1);
    }

    .nav-item.active span {
      color: #5F48D7;
      font-weight: 500;
    }

    .nav-item:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="logo">TurnoX</div>
  <h2>Usuario: <span id="usernameDisplay"></span></h2>
  <p>Cr√©ditos actuales: <span id="creditosActuales">Cargando...</span></p>

  <label>Cantidad de cr√©ditos:
    <input type="number" id="cantidadCreditos" min="1" value="1">
  </label>
  <br><br>
  <button onclick="comprarCreditos()">üí≥ Comprar Cr√©ditos</button>
  <button onclick="volverPanel()">‚¨Ö Volver</button>
    <a href="" class="nav-item" id="btnSitio"><i class="fa fa-home"></i><span>Sitio</span></a>
</div>
<!-- Barra inferior -->
  <div class="bottom-nav">
    <a href="#" class="nav-item active" id="btnCreditos"><i class="fa fa-plus-circle"></i><span>Cr√©ditos</span></a>
    <a href="#" class="nav-item" id="btnConfig"><i class="fa fa-calendar"></i><span>Configuraci√≥n</span></a>
    <a href="#" class="nav-item" id="btnClientes"><i class="fa fa-user"></i><span>Clientes</span></a>
    <a href="#" class="nav-item" id="btnTurnos"><i class="fa fa-cog"></i><span>Turnos</span></a>
    <a href="#" class="nav-item" id="btnSitio"><i class="fa fa-home"></i><span>Sitio</span></a>
    <a href="#" class="nav-item" id="btnLogout"><i class="fa fa-sign-out-alt"></i><span>Salir</span></a>
  </div>

  <script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxRrsrpMXtPK8LYOqCYi6hipptvhfoQjyGehItpY1l5lTJHRzSyv723_y2LuO2fsJkt/exec"; // URL de tu Apps Script

let username, userId;

function init(data) {
  username = data.username;
  userId = data.userId;
  document.getElementById("usernameDisplay").innerText = username;

  // Trae cr√©ditos actuales
  fetch(`${WEBAPP_URL}?action=getCreditos&username=${encodeURIComponent(username)}`)
    .then(r => r.json())
    .then(data => {
      document.getElementById("creditosActuales").innerText = data.creditos;
    });
}

function comprarCreditos() {
  const cantidad = parseInt(document.getElementById("cantidadCreditos").value, 10);
  if (!cantidad || cantidad <= 0) return alert("Cantidad inv√°lida");

  // Crear preferencia
  fetch(`${WEBAPP_URL}?action=crearPreferencia&username=${encodeURIComponent(username)}&userId=${encodeURIComponent(userId)}&cantidad=${cantidad}`)
    .then(r => r.json())
    .then(data => {
      if (data.url) {
        window.open(data.url, "_blank"); // abre Mercado Pago
      } else {
        alert("Error al generar link de pago");
      }
    });
}

function volverPanel() { window.history.back(); }

// Inicializa
const urlParams = new URLSearchParams(window.location.search);
init({
  username: urlParams.get('username'),
  userId: urlParams.get('userId')
});
</script>

 <script>
  function volverPanel() { window.history.back(); }

   // --- Protege acceso ---
// La sesi√≥n solo es v√°lida si existe en localStorage
const storedUserId = localStorage.getItem("userId");
const storedUsername = localStorage.getItem("username");

if (!storedUserId || !storedUsername) {
  // No hay sesi√≥n => redirigir al login
  window.location.href = "index.html";
}

// Ahora usamos lo del localStorage (no confiamos en los query params)
userId = storedUserId;
username = storedUsername;

// Inicializamos
init({ username, userId });

    // --- Links de navegaci√≥n ---
    document.getElementById("btnCreditos").href = `creditos.html?username=${username}&userId=${userId}`;
    document.getElementById("btnConfig").href   = `configuracion.html?username=${username}&userId=${userId}`;
    document.getElementById("btnClientes").href = `clientes.html?username=${username}&userId=${userId}`;
    document.getElementById("btnTurnos").href   = `turnos.html?username=${username}&userId=${userId}`;
    document.getElementById("btnSitio").href    = `perfil.html?username=${username}&userId=${userId}`;

    // --- Logout ---
    document.getElementById("btnLogout").addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("username");
      localStorage.removeItem("userId");
      window.location.href = "index.html";
    });

    // --- Activa nav segun p√°gina ---
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll(".nav-item").forEach(item => {
      const linkPage = item.href.split("/").pop().split("?")[0];
      if (linkPage === currentPage) {
        document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
        item.classList.add("active");
      }
    });
</script>

</body>
</html>
