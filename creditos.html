    font-weight: 500;
  }

.grid {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  gap: 30px;
  justify-content: center;
  align-items: center;
  z-index: -1;
  pointer-events: none;
}

.col {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.rect {
  width: 80px;
  height: 120px;
  border: 2px solid #5F48D750;
  border-radius: 12px;
}

.rect.filled {
  background: #412866;
}

.down .rect {
  animation: moveDown 20s linear infinite;
}

.up .rect {
  animation: moveUp 20s linear infinite;
}

/* Arrancan desde arriba de la pantalla y van hacia abajo */
@keyframes moveDown {
  0%   { transform: translateY(-150vh); opacity: 0; }
  10%  { opacity: 1; }
  100% { transform: translateY(150vh); opacity: 0; }
}

/* Arrancan desde abajo y suben hacia arriba */
@keyframes moveUp {
  0%   { transform: translateY(150vh); opacity: 0; }
  10%  { opacity: 1; }
  100% { transform: translateY(-150vh); opacity: 0; }
}
/* Para ocultar/mostrar con el atributo hidden */
[hidden] { display: none !important; }

/* Bot√≥n flotante */
.floating-tab {
  position: fixed;
  top: 15%;             /* 15% desde arriba */
  left: 50%;            /* lo mandamos al centro horizontal */
  transform: translateX(-50%); /* lo centramos exactamente */
  z-index: 999;
width: 280px; 
  display: flex;
  flex-direction: column;
  align-items: center; /* üëà centra bot√≥n y contenido */
}

.floating-tab button {
  background: #25213C;
    color: #5F48D7;
  border: none;
  padding: 10px 15px;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
  cursor: pointer;
  font-family: "Montserrat", sans-serif;
  font-size: 16px;
  text-align: center;
  width: 280px; 
  
}

.floating-tab button:hover {
  background: #ffffff25;
  color: #fff;
}

/* Contenido oculto del tab */
.tab-content {
  max-height: 0;
  overflow: hidden;
  background: #25213C50;
  border: none;
  border-radius: 0;
  padding: 0 10px;
  transition: max-height 0.4s ease, padding 0.4s ease;
  text-align: center;
}

.tab-content.open {
  max-height: 280px;

  padding: 10px;
  font-size: 14px;
}

.tab-content p {
  margin: 0 0 5px 0;
  font-size: 14px;
  color: #5F48D7;
}

.tab-content a {
  font-weight: bold;
  color: #5F48D7;
  text-decoration: none;
}

.tab-content a:hover {
  text-decoration: underline;
}

    <script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzRGVtMbeFygbgrloutHdNndoT_O8Du6fyreOgo_oiKKCmTcVWFrrJJDSwYBzUHZzI-/exec"; // URL de tu Apps Script

let username, userId;

function init(data) {
   console.log("üëâ init llamado con:", data); // üëà log de qu√© datos llegaron
  username = data.username;
  userId = data.userId;
  document.getElementById("usernameDisplay").innerText = username;

  // Trae cr√©ditos actuales
  fetch(`${WEBAPP_URL}?action=getCreditos&username=${encodeURIComponent(username)}`)
    .then(r => r.json())
    .then(data => {
      document.getElementById("creditosActuales").innerText = data.creditos;
    });
}

function comprarCreditos() {
  const cantidad = parseInt(document.getElementById("cantidadCreditos").value, 10);
  if (!cantidad || cantidad <= 0) return alert("Cantidad inv√°lida");

  // Crear preferencia
  fetch(`${WEBAPP_URL}?action=crearPreferencia&username=${encodeURIComponent(username)}&userId=${encodeURIComponent(userId)}&cantidad=${cantidad}`)
    .then(r => r.json())
    .then(data => {
      if (data.url) {
        window.location.href = data.url; // abre Mercado Pago
      } else {
        alert("Error al generar link de pago");
      }
    });
}


</script>
 <script>
const precioUnitario = 170;

function actualizarTotal() {
  const cantidad = parseInt(document.getElementById("cantidadCreditos").value) || 1;
  const total = cantidad * precioUnitario;
  document.getElementById("totalPagar").textContent = `$${total}`;
}

document.addEventListener("DOMContentLoaded", () => {
  // Inicializa total
  actualizarTotal();

  // Botones + y -
  document.getElementById("btnMenos").addEventListener("click", () => {
    document.getElementById("cantidadCreditos").stepDown();
    actualizarTotal();
  });

  document.getElementById("btnMas").addEventListener("click", () => {
    document.getElementById("cantidadCreditos").stepUp();
    actualizarTotal();
  });

  // Tambi√©n si alguien escribe manualmente
  document.getElementById("cantidadCreditos").addEventListener("input", actualizarTotal);
});
</script>

 
<script>
// --- Protege acceso ---
// La sesi√≥n solo es v√°lida si existe en localStorage
const storedUserId = localStorage.getItem("userId");
const storedUsername = localStorage.getItem("username");

if (!storedUserId || !storedUsername) {
  // No hay sesi√≥n => redirigir al login
  window.location.href = "index.html";
}

// Ahora usamos lo del localStorage (no confiamos en los query params)
userId = storedUserId;
username = storedUsername;

// Inicializamos de nuevo pero con datos del localStorage
init({ username, userId });

// --- Links de navegaci√≥n din√°micos ---
document.getElementById("btnCreditos").href   = `creditos.html`;
document.getElementById("btnConfig").href     = `configuracion.html`;
document.getElementById("btnClientes").href   = `clientes.html`;
document.getElementById("btnTurnos").href     = `turnos.html`;
document.getElementById("btnPerfil").href     = `perfil.html`;
 

// --- Logout ---
document.getElementById("btnLogout").addEventListener("click", (e) => {
  e.preventDefault();
  localStorage.removeItem("username");
  localStorage.removeItem("userId");
  window.location.href = "index.html";
});

// --- Activa nav seg√∫n p√°gina actual ---
const currentPage = window.location.pathname.split("/").pop(); // ej: "creditos.html"
document.querySelectorAll(".nav-item").forEach(item => {
  const hrefPage = item.getAttribute("href")?.split("/").pop();
  if (hrefPage === currentPage) {
    document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
    item.classList.add("active");
  }
});
</script>


<script>
  function toggleUserTab() {
    const content = document.getElementById("tabContent");
    content.classList.toggle("open");
  }

  document.addEventListener("DOMContentLoaded", () => {
    const username = localStorage.getItem("username"); // üëà ac√° trae el username
    if (username) {
      const link = document.getElementById("userLink");
      link.href = "https://turnox.pro/" + encodeURIComponent(username);
      link.textContent = "https://turnox.pro/" + username;
    }
  });
</script>
