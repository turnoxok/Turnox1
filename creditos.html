  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    height: 100%;
    font-family: "Montserrat", sans-serif;
    background-color: #533482;
    min-height: 100vh;
    display: flex;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 500px;
    padding: 20px;
    color: #fff;
  }

  /* Usuario arriba izquierda */
  .user-pill {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 999px;
    font-size: 14px;
    background: #ffffff25;
    border: 1px solid #ffffff40;
    font-weight: 500;
  }

  /* Cr茅ditos centrados */
  .creditos-display {
    text-align: center;
    margin: 40px 0 20px;
  }
  .creditos-display svg {
    display: block;
    margin: 0 auto 10px;
    width: 40px;
    height: 40px;
  }
  .creditos-display span {
    font-size: 24px;
    font-weight: 600;
  }

  /* Control sumar/restar */
  .creditos-control {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
    margin: 20px 0 10px;
  }
  .creditos-control button {
    background: none;
    border: 1px solid #ffffff40;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    color: #fff;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
  }
  .creditos-control span {
    font-size: 22px;
    font-weight: 600;
  }

  /* Valor a pagar */
  .valor {
    text-align: center;
    font-size: 16px;
    opacity: 0.9;
    margin-bottom: 20px;
  }

  /* Bot贸n comprar estilo pill */
  .btn-comprar {
    display: block;
    margin: 0 auto;
    background: #ffffff25;
    border: 1px solid #ffffff40;
    border-radius: 999px;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s;
  }
  .btn-comprar:hover {
    background: #5F48D7;
    border-color: #5F48D7;
  }

  /* Bottom nav */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    max-width: 500px;
    background: #1c1c1c;
    border-top: 1px solid #ffffff25;
    padding: 10px 0;
    z-index: 1000;
  }
  .nav-item {
    flex: 1;
    text-align: center;
    text-decoration: none;
    color: #fff;
    font-size: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
  }
  .nav-item i {
    font-size: 20px;
    padding: 8px;
    border-radius: 50%;
    transition: all 0.3s ease;
  }
  .nav-item span {
    font-size: 12px;
    transition: color 0.3s ease;
  }
  .nav-item.active i {
    background: #25213C;
    color: #5F48D7;
    transform: scale(1.1);
  }
  .nav-item.active span {
    color: #5F48D7;
    font-weight: 500;
  }
  .nav-item:hover { opacity: 0.8; }
</style>
</head>
<body>

<div class="container">
  <!-- Usuario -->
  <h2 class="user-pill">Usuario: <span id="usernameDisplay"></span></h2>

  <!-- Cr茅ditos -->

    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
      <path d="M17.47 8.893C18.886 8.185 19 7.577 19 7.5s-.114-.685-1.53-1.393C16.173 5.459 14.242 5 12 5s-4.173.459-5.47 1.107C5.114 6.815 5 7.423 5 7.5s.114.685 1.53 1.393C7.827 9.541 9.758 10 12 10s4.173-.459 5.47-1.107"/>
    </svg>
    <span id="creditosActuales">Cargando...</span>
  </div>

  <!-- Control sumar/restar -->
  <div class="creditos-control">
    <button onclick="cambiarCantidad(-1)">-</button>
    <span id="cantidadCreditos">1</span>
    <button onclick="cambiarCantidad(1)">+</button>
  </div>

  <!-- Valor -->

</div>

  
   
</div>
<!-- Barra inferior -->
  <div class="bottom-nav">
    <a href="#" class="nav-item active" id="btnCreditos"><i class="fa fa-plus-circle"></i><span>Cr茅ditos</span></a>
    <a href="#" class="nav-item" id="btnConfig"><i class="fa fa-calendar"></i><span>Configuraci贸n</span></a>
    <a href="#" class="nav-item" id="btnClientes"><i class="fa fa-user"></i><span>Clientes</span></a>
    <a href="#" class="nav-item" id="btnTurnos"><i class="fa fa-cog"></i><span>Turnos</span></a>
    <a href="#" class="nav-item" id="btnPerfil"><i class="fa fa-cog"></i><span>Perfil</span></a>
    <a href="#" class="nav-item" id="btnLogout"><i class="fa fa-sign-out-alt"></i><span>Salir</span></a>
  </div>

  <script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxRrsrpMXtPK8LYOqCYi6hipptvhfoQjyGehItpY1l5lTJHRzSyv723_y2LuO2fsJkt/exec"; // URL de tu Apps Script

let username, userId;

function init(data) {
  username = data.username;
  userId = data.userId;
  document.getElementById("usernameDisplay").innerText = username;

  // Trae cr茅ditos actuales
  fetch(`${WEBAPP_URL}?action=getCreditos&username=${encodeURIComponent(username)}`)
    .then(r => r.json())
    .then(data => {
      document.getElementById("creditosActuales").innerText = data.creditos;
    });
}

function comprarCreditos() {
  const cantidad = parseInt(document.getElementById("cantidadCreditos").value, 10);
  if (!cantidad || cantidad <= 0) return alert("Cantidad inv谩lida");

  // Crear preferencia
  fetch(`${WEBAPP_URL}?action=crearPreferencia&username=${encodeURIComponent(username)}&userId=${encodeURIComponent(userId)}&cantidad=${cantidad}`)
    .then(r => r.json())
    .then(data => {
      if (data.url) {
        window.open(data.url, "_blank"); // abre Mercado Pago
      } else {
        alert("Error al generar link de pago");
      }
    });
}



// Inicializa
const urlParams = new URLSearchParams(window.location.search);
init({
  username: urlParams.get('username'),
  userId: urlParams.get('userId')
});
</script>

 <script>
  

   // --- Protege acceso ---
// La sesi贸n solo es v谩lida si existe en localStorage
const storedUserId = localStorage.getItem("userId");
const storedUsername = localStorage.getItem("username");

if (!storedUserId || !storedUsername) {
  // No hay sesi贸n => redirigir al login
  window.location.href = "index.html";
}

// Ahora usamos lo del localStorage (no confiamos en los query params)
userId = storedUserId;
username = storedUsername;

// Inicializamos
init({ username, userId });

    // --- Links de navegaci贸n ---
    document.getElementById("btnCreditos").href = `creditos.html?username=${username}&userId=${userId}`;
    document.getElementById("btnConfig").href   = `configuracion.html?username=${username}&userId=${userId}`;
    document.getElementById("btnClientes").href = `clientes.html?username=${username}&userId=${userId}`;
    document.getElementById("btnTurnos").href   = `turnos.html?username=${username}&userId=${userId}`;
    document.getElementById("btnPerfil").href    = `perfil.html?username=${username}&userId=${userId}`;

    // --- Logout ---
    document.getElementById("btnLogout").addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("username");
      localStorage.removeItem("userId");
      window.location.href = "index.html";
    });

    // --- Activa nav segun p谩gina ---
   const currentPage = window.location.pathname.split("/").pop(); // ej: "creditos.html"
document.querySelectorAll(".nav-item").forEach(item => {
  const hrefPage = item.getAttribute("href")?.split("/").pop().split("?")[0]; 
  if (hrefPage === currentPage) {
    document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
    item.classList.add("active");
  }
});

    }
</script>
