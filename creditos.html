<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel TurnoX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://i.ibb.co/p6Ycq6XC/Turnox-logo.png">
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

   <style>
    /* Copia de estilos de index.html */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: "Montserrat", sans-serif;
      background-color: #533482;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container { text-align: center; color: #fff; }
    .logo {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: -2px;
      letter-spacing: -2px;
      position: relative;
      display: inline-block;
      color: transparent;
    }
    .logo::before {
      content: "TurnoX";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.9), transparent);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s infinite linear;
    }
    @keyframes shine {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      max-width: 500px;
      background: #1c1c1c;
      border-top: 1px solid #ffffff25;
      padding: 10px 0;
      z-index: 1000;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: #fff;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .nav-item i {
      font-size: 20px;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .nav-item span {
      font-size: 12px;
      transition: color 0.3s ease;
    }

    /* Estado activo */
    .nav-item.active i {
      background: #25213C;
      color: #5F48D7;
      transform: scale(1.1);
    }

    .nav-item.active span {
      color: #5F48D7;
      font-weight: 500;
    }

    .nav-item:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="logo">TurnoX</div>
  <h2>Usuario: <span id="usernameDisplay"></span></h2>
  <p><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" aria-hidden="true">
      <path fill="currentColor" fill-rule="evenodd" d="M17.47 8.893C18.886 8.185 19 7.577 19 7.5s-.114-.685-1.53-1.393C16.173 5.459 14.242 5 12 5s-4.173.459-5.47 1.107C5.114 6.815 5 7.423 5 7.5s.114.685 1.53 1.393C7.827 9.541 9.758 10 12 10s4.173-.459 5.47-1.107M21 7.5c0 2.485-4.03 4.5-9 4.5S3 9.985 3 7.5 7.03 3 12 3s9 2.015 9 4.5m-17 4a1 1 0 0 1 1 1c0 .137.053.327.262.573.389.457 1.196.953 2.42 1.331 1.196.37 2.686.596 4.318.596s3.123-.226 4.319-.596c1.223-.378 2.03-.874 2.42-1.331.208-.246.261-.436.261-.573a1 1 0 1 1 2 0c0 .721-.3 1.354-.738 1.869-.743.873-1.967 1.517-3.352 1.946-1.412.437-3.105.685-4.91.685s-3.498-.248-4.91-.685c-1.385-.429-2.609-1.073-3.352-1.946C3.301 13.854 3 13.22 3 12.5a1 1 0 0 1 1-1M5 17a1 1 0 1 0-2 0c0 .721.3 1.354.738 1.869.743.873 1.967 1.517 3.352 1.946 1.412.437 3.105.685 4.91.685s3.498-.248 4.91-.685c1.385-.429 2.609-1.073 3.352-1.946.437-.515.738-1.148.738-1.869a1 1 0 1 0-2 0c0 .137-.053.327-.262.573-.389.457-1.196.953-2.42 1.331-1.196.37-2.686.596-4.318.596s-3.122-.226-4.319-.596c-1.223-.378-2.03-.874-2.42-1.331C5.054 17.327 5 17.137 5 17" clip-rule="evenodd"></path>
    </svg><span id="creditosActuales">Cargando...</span></p>

  <label>
    <input type="number" id="cantidadCreditos" min="1" value="1">
  </label>
  <br><br>
  <button onclick="comprarCreditos()">💳 Comprar Créditos</button>
  
   
</div>
<!-- Barra inferior -->
  <div class="bottom-nav">
    <a href="#" class="nav-item active" id="btnCreditos"><i class="fa fa-plus-circle"></i><span>Créditos</span></a>
    <a href="#" class="nav-item" id="btnConfig"><i class="fa fa-calendar"></i><span>Configuración</span></a>
    <a href="#" class="nav-item" id="btnClientes"><i class="fa fa-user"></i><span>Clientes</span></a>
    <a href="#" class="nav-item" id="btnTurnos"><i class="fa fa-cog"></i><span>Turnos</span></a>
    <a href="#" class="nav-item" id="btnPerfil"><i class="fa fa-cog"></i><span>Perfil</span></a>
    <a href="#" class="nav-item" id="btnLogout"><i class="fa fa-sign-out-alt"></i><span>Salir</span></a>
  </div>

  <script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxRrsrpMXtPK8LYOqCYi6hipptvhfoQjyGehItpY1l5lTJHRzSyv723_y2LuO2fsJkt/exec"; // URL de tu Apps Script

let username, userId;

function init(data) {
  username = data.username;
  userId = data.userId;
  document.getElementById("usernameDisplay").innerText = username;

  // Trae créditos actuales
  fetch(`${WEBAPP_URL}?action=getCreditos&username=${encodeURIComponent(username)}`)
    .then(r => r.json())
    .then(data => {
      document.getElementById("creditosActuales").innerText = data.creditos;
    });
}

function comprarCreditos() {
  const cantidad = parseInt(document.getElementById("cantidadCreditos").value, 10);
  if (!cantidad || cantidad <= 0) return alert("Cantidad inválida");

  // Crear preferencia
  fetch(`${WEBAPP_URL}?action=crearPreferencia&username=${encodeURIComponent(username)}&userId=${encodeURIComponent(userId)}&cantidad=${cantidad}`)
    .then(r => r.json())
    .then(data => {
      if (data.url) {
        window.open(data.url, "_blank"); // abre Mercado Pago
      } else {
        alert("Error al generar link de pago");
      }
    });
}



// Inicializa
const urlParams = new URLSearchParams(window.location.search);
init({
  username: urlParams.get('username'),
  userId: urlParams.get('userId')
});
</script>

 <script>
  

   // --- Protege acceso ---
// La sesión solo es válida si existe en localStorage
const storedUserId = localStorage.getItem("userId");
const storedUsername = localStorage.getItem("username");

if (!storedUserId || !storedUsername) {
  // No hay sesión => redirigir al login
  window.location.href = "index.html";
}

// Ahora usamos lo del localStorage (no confiamos en los query params)
userId = storedUserId;
username = storedUsername;

// Inicializamos
init({ username, userId });

    // --- Links de navegación ---
    document.getElementById("btnCreditos").href = `creditos.html?username=${username}&userId=${userId}`;
    document.getElementById("btnConfig").href   = `configuracion.html?username=${username}&userId=${userId}`;
    document.getElementById("btnClientes").href = `clientes.html?username=${username}&userId=${userId}`;
    document.getElementById("btnTurnos").href   = `turnos.html?username=${username}&userId=${userId}`;
    document.getElementById("btnPerfil").href    = `perfil.html?username=${username}&userId=${userId}`;

    // --- Logout ---
    document.getElementById("btnLogout").addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("username");
      localStorage.removeItem("userId");
      window.location.href = "index.html";
    });

    // --- Activa nav segun página ---
   const currentPage = window.location.pathname.split("/").pop(); // ej: "creditos.html"
document.querySelectorAll(".nav-item").forEach(item => {
  const hrefPage = item.getAttribute("href")?.split("/").pop().split("?")[0]; 
  if (hrefPage === currentPage) {
    document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
    item.classList.add("active");
  }
});

</script>

</body>
</html>
