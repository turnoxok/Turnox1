<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Configurar Turnos - TurnoX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0; padding:20px;
      font-family:Arial, sans-serif;
      background:#f5f5f5; color:#333;
    }
    h1{ font-size:20px; margin-bottom:20px; }
    button{
      padding:8px 14px; border:none; border-radius:6px;
      font-weight:600; cursor:pointer;
    }
    #guardarBtn{
      background:#533482; color:#fff; margin-bottom:20px;
    }
    #guardarBtn:hover{ background:#452a7a; }
    #backBtn{
      background:#ccc; margin-bottom:20px;
    }
    .week{
      display:grid; gap:16px;
      grid-template-columns: repeat(4, 1fr);
    }
    @media (max-width:900px){ .week{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:600px){ .week{grid-template-columns:1fr} }
    .day{
      background:#fff; border:1px solid #ddd; border-radius:10px;
      padding:12px;
    }
    .day h2{ margin:0 0 10px 0; font-size:16px; }
    .slots{ display:flex; flex-wrap:wrap; gap:6px; }
    .slot{
      padding:6px 10px; border-radius:6px; border:1px solid #ccc;
      font-size:13px; cursor:pointer;
      background:#e0ffe0;
    }
    .slot.off{
      background:#ffe0e0; text-decoration:line-through;
    }
  </style>
</head>
<body>
  <button id="backBtn">‚Üê Volver al panel</button>
  <h1>Configurar Turnos (Lunes a Domingo)</h1>
  <button id="guardarBtn">üíæ Guardar cambios</button>

  <div id="week" class="week"></div>

  <script>
    // === CONFIG ===
    const API_URL = "https://script.google.com/macros/s/AKfycbxpL3trtn3QD08UTOBR2ToRNb-UouL0PfiuNjJhDCCcZ-f0UqAacugvHRbgwKQVfHZhfw/exec";

    // USERNAME desde querystring
    let params = new URLSearchParams(window.location.search);
    let username = params.get("username") || "prueba1";

    const diasES = ["Lunes","Martes","Mi√©rcoles","Jueves","Viernes","S√°bado","Domingo"];
    let turnos = {}; // { "Lunes":[{hora:"09:00",estado:"1"},...] }

    // Volver al panel
    document.getElementById("backBtn").onclick = () => {
      window.location.href = "/panel";
    };

    // Renderizar la grilla
    function render(){
      const weekDiv = document.getElementById("week");
      weekDiv.innerHTML = "";
      diasES.forEach(dia=>{
        const box = document.createElement("div");
        box.className = "day";
        box.innerHTML = `<h2>${dia}</h2><div class="slots" id="slots-${dia}"></div>`;
        weekDiv.appendChild(box);

        const slotsDiv = box.querySelector(".slots");
        (turnos[dia]||[]).forEach((s,idx)=>{
          const span = document.createElement("span");
          span.className = "slot" + (s.estado==="0" ? " off":"");
          span.textContent = s.hora;
          span.onclick = ()=>{
            s.estado = (s.estado==="1" ? "0":"1");
            render(); // volver a pintar
          };
          slotsDiv.appendChild(span);
        });
      });
    }

    // Cargar turnos existentes
    async function loadTurnos(){
      try{
        const res = await fetch(`${API_URL}?action=getTurnosStandard&username=${encodeURIComponent(username)}`);
        const data = await res.json();
        if (data.status==="ok"){
          turnos = data.turnos; // mismo formato {dia:[{hora,estado}]}
        }else{
          alert("Error cargando turnos: "+data.msg);
        }
      }catch(err){
        console.error(err);
        alert("Error cargando turnos.");
      }
      render();
    }

    // Guardar turnos modificados
    async function guardar(){
      try{
        const res = await fetch(API_URL,{
          method:"POST",
          body:JSON.stringify({action:"guardarTurnos", username, turnos}),
        });
        const data = await res.json();
        if (data.status==="ok"){
          alert("Cambios guardados correctamente ‚úÖ");
        }else{
          alert("Error al guardar: "+data.error);
        }
      }catch(err){
        console.error(err);
        alert("Error de red al guardar.");
      }
    }

    document.getElementById("guardarBtn").onclick = guardar;

    document.addEventListener("DOMContentLoaded", loadTurnos);
  </script>
</body>
</html>
