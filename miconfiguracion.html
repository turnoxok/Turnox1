<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuraci√≥n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    .topbar {
      background: #4CAF50;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .topbar button {
      background: white;
      color: #4CAF50;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    .topbar h1 {
      font-size: 16px;
      margin: 0;
    }
    .note.pill {
      background: white;
      color: #4CAF50;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
    }
    .actions, .acciones-prof, .nav-wizard {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 15px;
    }
    button {
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button.danger {
      background: #e53935;
    }
    button.secondary {
      background: #607d8b;
    }
    h2, h3 {
      margin: 10px 0;
      text-align: center;
    }
    .dia {
      padding: 15px;
      display: none;
      background: white;
      border-radius: 8px;
      margin: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .dia.active {
      display: block;
    }
    .field {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    input[type="time"] {
      font-size: 15px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .nav-wizard {
      flex-direction: row;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <button onclick="window.location.href='/panel'">‚Üê Volver</button>
    <h1>Panel de Configuraci√≥n</h1>
    <div class="note pill">Usuario: <b id="who">‚Äî</b></div>
  </div>

  <!-- Pantalla 1: listado de profesionales -->
  <div id="pantallaInicio">
    <div class="actions">
      <button id="addProfBtn">+ Agregar Profesional</button>
    </div>
    <div id="profesionales"></div>
  </div>

  <!-- Pantalla 2: acciones de un profesional -->
  <div id="pantallaProfesional" style="display:none;">
    <div class="actions">
      <button class="secondary" onclick="volverInicio()">‚Üê Volver</button>
      <h2 id="nombreProfesional">Profesional</h2>
      <button onclick="iniciarConfigTurnos()">‚öôÔ∏è Configurar Turnos</button>
      <button onclick="limpiarTurnos()">üóë Limpiar Turnos</button>
      <button class="danger" onclick="eliminarProfesionalSeleccionado()">‚ùå Eliminar Profesional</button>
    </div>
  </div>

  <!-- Pantalla 3: wizard de configuraci√≥n de turnos -->
  <div id="pantallaConfigTurnos" style="display:none;">
    <div class="actions">
      <button class="secondary" onclick="volverOpcionesProfesional()">‚Üê Volver</button>
      <h2>Configurar Turnos</h2>

      <div id="wizardDias">
        <div class="dia active" data-dia="Lunes">
          <h3>Lunes</h3>
          <div class="field">
            <label>Desde:</label><input type="time">
          </div>
          <div class="field">
            <label>Hasta:</label><input type="time">
          </div>
        </div>
        <div class="dia" data-dia="Martes">
          <h3>Martes</h3>
          <div class="field">
            <label>Desde:</label><input type="time">
          </div>
          <div class="field">
            <label>Hasta:</label><input type="time">
          </div>
        </div>
        <div class="dia" data-dia="Mi√©rcoles">
          <h3>Mi√©rcoles</h3>
          <div class="field">
            <label>Desde:</label><input type="time">
          </div>
          <div class="field">
            <label>Hasta:</label><input type="time">
          </div>
        </div>
        <div class="dia" data-dia="Jueves">
          <h3>Jueves</h3>
          <div class="field">
            <label>Desde:</label><input type="time">
          </div>
          <div class="field">
            <label>Hasta:</label><input type="time">
          </div>
        </div>
        <div class="dia" data-dia="Viernes">
          <h3>Viernes</h3>
          <div class="field">
            <label>Desde:</label><input type="time">
          </div>
          <div class="field">
            <label>Hasta:</label><input type="time">
          </div>
        </div>
        <div class="dia" data-dia="S√°bado">
          <h3>S√°bado</h3>
          <div class="field">
            <label>Desde:</label><input type="time">
          </div>
          <div class="field">
            <label>Hasta:</label><input type="time">
          </div>
        </div>
        <div class="dia" data-dia="Domingo">
          <h3>Domingo</h3>
          <div class="field">
            <label>Desde:</label><input type="time">
          </div>
          <div class="field">
            <label>Hasta:</label><input type="time">
          </div>
        </div>
      </div>

      <div class="nav-wizard">
        <button id="btnPrev" onclick="prevDia()">‚Üê Anterior</button>
        <button id="btnNext" onclick="nextDia()">Siguiente ‚Üí</button>
      </div>

      <button style="margin-top:15px;" onclick="guardarCambios()">üíæ Guardar cambios</button>
    </div>
  </div>

  <script>
    let diaActual = 0;
    const dias = document.querySelectorAll('.dia');

    function iniciarConfigTurnos() {
      document.getElementById('pantallaProfesional').style.display = 'none';
      document.getElementById('pantallaConfigTurnos').style.display = 'block';
      mostrarDia(0);
    }

    function volverInicio() {
      document.getElementById('pantallaProfesional').style.display = 'none';
      document.getElementById('pantallaConfigTurnos').style.display = 'none';
      document.getElementById('pantallaInicio').style.display = 'block';
    }

    function volverOpcionesProfesional() {
      document.getElementById('pantallaConfigTurnos').style.display = 'none';
      document.getElementById('pantallaProfesional').style.display = 'block';
    }

    function mostrarDia(idx) {
      dias.forEach((d,i)=> d.classList.toggle('active', i===idx));
      diaActual = idx;
    }

    function prevDia() {
      if(diaActual > 0) mostrarDia(diaActual-1);
    }
    function nextDia() {
      if(diaActual < dias.length-1) mostrarDia(diaActual+1);
    }

    function guardarCambios() {
      alert("Cambios guardados (ejemplo)");
    }
    function limpiarTurnos() {
      alert("Limpiar turnos (ejemplo)");
    }
    function eliminarProfesionalSeleccionado() {
      alert("Eliminar profesional (ejemplo)");
    }
  </script>
</body>
</html>
