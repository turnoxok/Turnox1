<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    .topbar {
      background: #4CAF50;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .topbar button {
      background: white;
      color: #4CAF50;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    .topbar h1 {
      font-size: 16px;
      margin: 0;
    }
    .note.pill {
      background: white;
      color: #4CAF50;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 10px;
    }
    button {
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button.danger { background: #e53935; }
    button.secondary { background: #607d8b; }
    h2, h3 { margin: 10px 0; text-align: center; }

    /* MODAL */
    .modal {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .modal-content button {
      margin-top: 15px;
      width: 100%;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* LOADER */
    .overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(255,255,255,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      flex-direction: column;
      font-size: 18px;
      color: #333;
    }
    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <button onclick="window.location.href='/panel'">← Volver</button>
    <h1>Panel de Configuración</h1>
    <div class="note pill">Usuario: <b id="who">—</b></div>
  </div>

  <!-- Pantalla 1: listado de profesionales -->
  <div id="pantallaInicio">
    <div class="actions">
      <button id="addProfBtn" onclick="abrirModal()">+ Agregar Profesional</button>
    </div>
    <div id="profesionales"></div>
  </div>

  <!-- Modal agregar profesional -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Nuevo Profesional</h2>
      <input type="text" id="nuevoNombre" placeholder="Nombre del profesional">
      <button onclick="guardarProfesional()">Guardar</button>
      <button class="secondary" onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <!-- Overlay de cargando -->
  <div id="overlay" class="overlay">
    <div class="spinner"></div>
    <div>Generando profesional, espere...</div>
  </div>

  <script>
    function abrirModal(){
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('nuevoNombre').value = '';
      document.getElementById('nuevoNombre').focus();
    }
    function cerrarModal(){
      document.getElementById('modal').style.display = 'none';
    }

    async function guardarProfesional(){
      const nombre = document.getElementById('nuevoNombre').value.trim();
      if(!nombre){ alert("Escribí un nombre"); return; }
      cerrarModal();
      document.getElementById('overlay').style.display = 'flex';

      try {
        // acá va el fetch real
        await new Promise(res => setTimeout(res, 2000)); // simula delay
        alert("Profesional agregado: " + nombre);
      } catch(e) {
        alert("Error al agregar profesional");
      } finally {
        document.getElementById('overlay').style.display = 'none';
      }
    }
  </script>
</body>
</html>
