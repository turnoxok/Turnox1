<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configuraci√≥n de Profesionales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5f6fa;
      color: #333;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #4CAF50;
      color: white;
    }
    .topbar h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    .note {
      font-size: 0.8rem;
      background: rgba(255,255,255,0.2);
      padding: 4px 10px;
      border-radius: 8px;
    }

    .actions, .editor {
      padding: 1rem;
    }

    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.primary { background: #4CAF50; color: #fff; }
    button.primary:disabled { background: #8bc68b; cursor: wait; }
    button.danger  { background: #e74c3c; color: #fff; }
    button.neutral { background: #ddd; color: #333; }

    .prof-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      padding: 1rem;
    }
    .prof-name { font-weight: bold; margin-bottom: .5rem; }

    .editor h2 { margin-top: 1rem; font-size: 1rem; }
    .slots {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: .5rem;
    }
    .slot {
      padding: 8px 12px;
      border-radius: 8px;
      background: #eee;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
    }
    .slot.active { background: #4CAF50; color: #fff; }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }
    .modal-content {
      background: #fff;
      padding: 1.5rem;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 12px 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <button onclick="window.location.href='/panel'" class="neutral">‚Üê Volver</button>
    <h1>Configuraci√≥n</h1>
    <div class="note">Usuario: <b id="who">‚Äî</b></div>
  </div>

  <div class="actions">
    <button class="primary" onclick="abrirModal()">+ Agregar Profesional</button>
  </div>

  <div id="profesionales"></div>

  <!-- Modal Agregar Profesional -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Nuevo Profesional</h2>
      <input type="text" id="nuevoNombre" placeholder="Nombre del profesional">
      <button class="primary" onclick="guardarNuevo()">Guardar</button>
      <button class="neutral" onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxZDCW_fq-12OWxcgxaf-_5Wp3jPpLvFLwsXQZv9E3N2i7YuFJYo22_1aA5YlFN1fcpyQ/exec"; // üëà pon√© tu endpoint real

function abrirModal() {
  document.getElementById("modal").style.display = "flex";
}
function cerrarModal() {
  document.getElementById("modal").style.display = "none";
}
async function guardarNuevo() {
  const nombre = document.getElementById("nuevoNombre").value.trim();
  if (!nombre) return alert("Escrib√≠ un nombre");
  const btn = event.target;
  btn.disabled = true;
  btn.textContent = "Generando profesional...";
  try {
    const fd = new FormData();
    fd.append("action", "agregarProfesional");
    fd.append("nombre", nombre);
    const res = await fetch(API_URL, {method:"POST", body: fd});
    const data = await res.json();
    if (data.status==="ok") {
      cerrarModal();
      cargarProfesionales();
    } else {
      alert("Error: " + data.msg);
    }
  } catch(err) {
    alert("Error de conexi√≥n");
  }
  btn.disabled = false;
  btn.textContent = "Guardar";
}

async function cargarProfesionales() {
  const container = document.getElementById("profesionales");
  container.innerHTML = "<p>Cargando...</p>";
  try {
    const fd = new FormData();
    fd.append("action","listarProfesionales");
    const res = await fetch(API_URL, {method:"POST", body: fd});
    const data = await res.json();
    container.innerHTML = "";
    data.forEach(prof=>{
      const card = document.createElement("div");
      card.className = "prof-card";
      card.innerHTML = `
        <div class="prof-name">${prof.nombre}</div>
        <button class="primary" onclick="abrirEditor('${prof.id}')">‚öôÔ∏è Configurar Turnos</button>
        <button class="neutral" onclick="limpiarTurnos('${prof.id}')">üóë Limpiar Turnos</button>
        <button class="danger" onclick="eliminarProfesional('${prof.id}')">‚ùå Eliminar Profesional</button>
      `;
      container.appendChild(card);
    });
  } catch(err) {
    container.innerHTML = "<p>Error al cargar profesionales</p>";
  }
}

function abrirEditor(profId) {
  const container = document.getElementById("profesionales");
  container.innerHTML = "";
  const editor = document.createElement("div");
  editor.className = "editor";

  const dias = ["Lunes","Martes","Mi√©rcoles","Jueves","Viernes","S√°bado","Domingo"];
  dias.forEach(dia=>{
    const h2 = document.createElement("h2");
    h2.textContent = dia;
    const slots = document.createElement("div");
    slots.className = "slots";
    for(let h=8; h<=20; h++){
      const slot = document.createElement("div");
      slot.className="slot";
      slot.textContent = h+":00";
      slot.onclick=()=>slot.classList.toggle("active");
      slots.appendChild(slot);
    }
    editor.appendChild(h2);
    editor.appendChild(slots);
  });

  const saveBtn = document.createElement("button");
  saveBtn.textContent="üíæ Guardar cambios";
  saveBtn.className="primary";
  saveBtn.onclick=()=>guardarTurnos(profId, saveBtn);
  editor.appendChild(saveBtn);

  const backBtn = document.createElement("button");
  backBtn.textContent="‚Üê Volver";
  backBtn.className="neutral";
  backBtn.onclick=cargarProfesionales;
  editor.appendChild(backBtn);

  container.appendChild(editor);
}

async function guardarTurnos(profId, btn) {
  btn.disabled = true;
  btn.textContent = "Guardando...";
  // üëá ac√° junt√°s los turnos activos y mand√°s a Apps Script
  // const turnos = ...
  setTimeout(()=>{
    btn.disabled = false;
    btn.textContent = "üíæ Guardar cambios";
    alert("Turnos guardados!");
    cargarProfesionales();
  },1500);
}

async function limpiarTurnos(profId) {
  if(!confirm("¬øSeguro que quer√©s limpiar todos los turnos de este profesional?")) return;
  alert("Turnos limpiados (simulado)");
}

async function eliminarProfesional(profId) {
  if(!confirm("¬øSeguro que quer√©s eliminar este profesional y todos sus turnos?")) return;
  alert("Profesional eliminado (simulado)");
}

// inicial
cargarProfesionales();
</script>
</body>
</html>
