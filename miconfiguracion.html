<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ConfiguraciÃ³n de Turnos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --morado:#533482;
      --claro:#F4EDFF;
      --gris:#e7e7e7;
      --texto:#2b2b2b;
      --verde:#4CAF50;
      --rojo:#E53935;
    }
    body {
      margin:0; padding:24px;
      font-family:Montserrat,system-ui,Segoe UI,Roboto,Arial;
      background:var(--morado);
      color:#fff;
    }
    h1 { margin:0 0 20px; }
    .week {
      display:grid; gap:16px;
      grid-template-columns: repeat(5, 1fr);
    }
    @media (max-width:1100px){ .week{grid-template-columns:repeat(3,1fr)} }
    @media (max-width:720px){ .week{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:520px){ .week{grid-template-columns:1fr} }

    .day {
      background:#ffffff10; border:1px solid #ffffff30; border-radius:14px;
      padding:14px; backdrop-filter: blur(2px);
    }
    .day h2 { margin:0 0 10px; font-size:18px; font-weight:700; }

    .slots { display:flex; flex-wrap:wrap; gap:8px; }
    .slot {
      padding:6px 10px; border-radius:8px; border:1px solid var(--gris);
      font-weight:700; font-size:13px;
      background:#fff; color:var(--texto);
      cursor:pointer; transition:.2s;
    }
    .slot.activo { background:var(--verde); color:#fff; }
    .slot.inactivo { background:var(--rojo); color:#fff; }

    button {
      margin-top:20px; padding:10px 16px;
      background:#fff; color:var(--morado);
      border:none; border-radius:10px;
      font-weight:700; cursor:pointer;
      transition:.2s;
    }
    button:hover { transform:translateY(-2px); background:var(--claro); }
  </style>
</head>
<body>
  <h1>ConfiguraciÃ³n de Turnos</h1>
  <div id="msg"></div>
  <div id="week" class="week"></div>
  <button id="saveBtn">ðŸ’¾ Guardar</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxpL3trtn3QD08UTOBR2ToRNb-UouL0PfiuNjJhDCCcZ-f0UqAacugvHRbgwKQVfHZhfw/exec";

    // Obtener username desde la URL
    let params = new URLSearchParams(window.location.search);
    let username = params.get("username");
    if (!username) {
      document.getElementById("msg").textContent = "Falta username en la URL.";
    }

    // DÃ­as fijos
    const diasOrden = ["Lunes","Martes","MiÃ©rcoles","Jueves","Viernes"];

    let turnosGlobal = []; // almacenamos todos los turnos

    // === Render de la semana ===
    function renderWeek(turnos) {
      const cont = document.getElementById("week");
      cont.innerHTML = "";

      diasOrden.forEach(dia => {
        const dayBox = document.createElement("div");
        dayBox.className = "day";
        dayBox.innerHTML = `<h2>${dia}</h2>`;

        const slotsDiv = document.createElement("div");
        slotsDiv.className = "slots";

        const turnosDia = turnos.filter(t => t.diaSemana === dia);
        if (turnosDia.length === 0) {
          slotsDiv.innerHTML = `<div style="opacity:.7;font-size:13px">Sin horarios</div>`;
        } else {
          turnosDia.forEach(t => {
            const span = document.createElement("span");
            span.className = "slot " + (t.visible == 1 ? "activo" : "inactivo");
            span.textContent = t.hora;
            span.dataset.dia = t.diaSemana;
            span.dataset.hora = t.hora;
            span.onclick = () => {
              // Toggle estado
              t.visible = t.visible == 1 ? 0 : 1;
              span.className = "slot " + (t.visible == 1 ? "activo" : "inactivo");
            };
            slotsDiv.appendChild(span);
          });
        }

        dayBox.appendChild(slotsDiv);
        cont.appendChild(dayBox);
      });
    }

    // === Guardar turnos ===
    async function guardarTurnos() {
      const formData = new FormData();
      formData.append("action", "saveTurnosStandard");
      formData.append("profesionalId", username); // usamos username como identificador
      formData.append("turnos", JSON.stringify(turnosGlobal));

      await fetch(API_URL, { method:"POST", body:formData });
      alert("Turnos guardados correctamente.");
    }

    // === Cargar turnos desde el servidor ===
    async function init() {
      if (!username) return;
      try {
        const res = await fetch(`${API_URL}?action=getTurnosStandard&username=${encodeURIComponent(username)}`);
        const data = await res.json();
        if (data.status === "ok") {
          // data.turnos deberÃ­a venir como array [{profesionalId, diaSemana, hora, visible}, ...]
          turnosGlobal = data.turnos;
          renderWeek(turnosGlobal);
        } else {
          document.getElementById("msg").textContent = "Error cargando turnos.";
        }
      } catch (e) {
        console.error(e);
        document.getElementById("msg").textContent = "No se pudieron cargar los turnos.";
      }
    }

    document.getElementById("saveBtn").onclick = guardarTurnos;
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
