<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TurnoX - Agenda semanal (Lun-Vie)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --morado:#533482;
      --morado-osc:#452a7a;
      --claro:#F4EDFF;
      --gris:#e7e7e7;
      --texto:#2b2b2b;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:24px;
      font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--morado);
      color:#fff;
    }
    .topbar{
      display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      margin-bottom:16px;
    }
    .topbar .left{
      display:flex; gap:8px; align-items:center; flex-wrap:wrap;
    }
    button{
      background:#fff; color:var(--morado);
      border:none; border-radius:10px; padding:10px 14px;
      font-weight:700; cursor:pointer;
      transition:.15s transform,.15s background,.15s color;
    }
    button:hover{ transform:translateY(-2px); background:var(--claro); }
    h1{ margin:0; font-size:22px; }
    .note{opacity:.9; font-size:14px}

    .week{
      display:grid; gap:16px;
      grid-template-columns: repeat(5, minmax(220px,1fr));
    }
    @media (max-width:1100px){ .week{grid-template-columns:repeat(3,1fr)} }
    @media (max-width:720px){ .week{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:520px){ .week{grid-template-columns:1fr} }

    .day{
      background:#ffffff10; border:1px solid #ffffff30; border-radius:14px;
      padding:14px;
      backdrop-filter: blur(2px);
    }
    .day h2{
      margin:0 0 6px 0; font-size:18px; font-weight:700;
    }
    .date-tag{ font-size:12px; opacity:.85; margin-bottom:10px }

    .prof{
      background:#fff; color:var(--texto);
      border-radius:12px; padding:10px; margin:10px 0; border:1px solid var(--gris);
    }
    .prof h3{ margin:0 0 8px 0; font-size:15px; color:var(--morado) }

    .slots{ display:flex; flex-wrap:wrap; gap:8px; }
    .slot{
      padding:6px 10px; border-radius:8px; border:1px solid var(--gris);
      font-weight:700; font-size:13px;
      background:#fff;
      cursor:pointer;
    }
    .slot.bloqueado{
      opacity:.5; text-decoration:line-through;
      background:#ddd;
    }
    .empty{ font-size:13px; opacity:.8 }

    .legend{ display:flex; gap:12px; align-items:center; font-size:12px; margin-top:4px; opacity:.9 }
    .legend .chip{ width:12px; height:12px; border-radius:4px; border:1px solid var(--gris); background:#fff }
    .legend .chip.b{ opacity:.5; background:#fff; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="left">
      <button id="backBtn">‚Üê Volver al panel</button>
      <h1 id="title">Agenda (Lun‚ÄìVie)</h1>
    </div>
    <div class="note" id="who"></div>
    <button id="saveBtn">üíæ Guardar cambios</button>
  </div>

  <div id="msg" class="note"></div>
  <div id="week" class="week"></div>

  <script>
    // === CONFIG ===
    const API_URL = "https://script.google.com/macros/s/AKfycbxpL3trtn3QD08UTOBR2ToRNb-UouL0PfiuNjJhDCCcZ-f0UqAacugvHRbgwKQVfHZhfw/exec";

    let params = new URLSearchParams(window.location.search);
    let username = params.get("username");
    if (!username) {
      const path = window.location.pathname.replace(/\/+$/,"");
      const last = path.substring(path.lastIndexOf("/")+1);
      if (last && last !== "" && !last.endsWith(".html")) username = last;
    }
    document.getElementById("who").textContent = username ? `Mostrando agenda de: ${username}` : "";

    document.getElementById("backBtn").onclick = () => {
      window.location.href = "/panel";
    };

    const diasES = ["Domingo","Lunes","Martes","Mi√©rcoles","Jueves","Viernes","S√°bado"];
    function toISODate(d){ return new Date(d.getTime() - d.getTimezoneOffset()*60000).toISOString().split("T")[0]; }
    function formatES(d){
      return d.toLocaleDateString("es-AR",{weekday:"long", day:"2-digit", month:"2-digit", year:"numeric"});
    }
    function getNextMonToFri(){
      const out = [];
      const today = new Date();
      for (let add=0; out.length<5 && add<10; add++){
        const d = new Date(today); d.setDate(today.getDate()+add);
        const w = d.getDay();
        if (w>=1 && w<=5) out.push(d);
      }
      return out;
    }

    // === Render ===
    function renderDay(container, dateObj, profData){
      const fechaISO = toISODate(dateObj);
      const dayEl = document.createElement("div");
      dayEl.className = "day";
      const nice = formatES(dateObj);
      dayEl.innerHTML = `
        <h2>${diasES[dateObj.getDay()]}</h2>
        <div class="date-tag">${nice} ‚Äî ${fechaISO}</div>
        <div class="legend">
          <span class="chip"></span> Disponible
          <span class="chip b"></span> Bloqueado / no disponible
        </div>
      `;
      const section = document.createElement("div");

      if (!profData || Object.keys(profData).length===0){
        section.innerHTML = `<div class="empty">No hay turnos configurados para este d√≠a.</div>`;
        dayEl.appendChild(section);
        container.appendChild(dayEl);
        return;
      }

      Object.keys(profData).forEach(profId=>{
        const prof = profData[profId];
        const profBox = document.createElement("div");
        profBox.className = "prof";
        const slots = (prof.turnos||[]).slice().sort((a,b)=>a.hora.localeCompare(b.hora));
        let slotsHtml = "";
        if (slots.length===0){
          slotsHtml = `<div class="empty">Sin horarios.</div>`;
        }else{
          slotsHtml = `<div class="slots">` + 
            slots.map(s=>`
              <span 
                class="slot ${s.visible==0 ? 'bloqueado':''}" 
                data-dia="${diasES[dateObj.getDay()]}" 
                data-hora="${s.hora}" 
                data-visible="${s.visible}">
                ${s.hora.padStart(5,"0")}
              </span>`).join("") +
          `</div>`;
        }
        profBox.innerHTML = `<h3>${prof.nombre}</h3>${slotsHtml}`;
        section.appendChild(profBox);
      });

      dayEl.appendChild(section);
      container.appendChild(dayEl);
    }

    async function fetchDay(username, isoDate){
      const res = await fetch(`${API_URL}?username=${encodeURIComponent(username)}&fecha=${encodeURIComponent(isoDate)}`);
      return res.json();
    }

    async function init(){
      if (!username) return;
      const weekDiv = document.getElementById("week");
      weekDiv.innerHTML = "";

      const days = getNextMonToFri();
      for (const dateObj of days){
        const iso = toISODate(dateObj);
        try{
          const data = await fetchDay(username, iso);
          if (data.status === "ok"){
            renderDay(weekDiv, dateObj, data.turnos);
          }
        }catch(err){
          console.error("Error:", err);
        }
      }

      // Toggle de slots
      document.addEventListener("click", e=>{
        if(e.target.classList.contains("slot")){
          e.target.classList.toggle("bloqueado");
          e.target.dataset.visible = e.target.classList.contains("bloqueado") ? "0" : "1";
        }
      });
    }

    // === Guardar turnos ===
    async function guardarTurnos(){
      const slots = document.querySelectorAll(".slot");
      const turnos = [];
      slots.forEach(s=>{
        turnos.push({
          dia: s.dataset.dia,
          hora: s.dataset.hora,
          visible: s.dataset.visible
        });
      });



      
       const formData = new FormData();
      formData.append("action","saveTurnosStandard");
      formData.append("profesionalId", profId);
      formData.append("turnos", JSON.stringify(turnos));

      await fetch(API_URL, {method:"POST", body:formData});
      alert("Turnos guardados correctamente.");
    }

    document.getElementById("saveBtn").addEventListener("click", guardarTurnos);

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
