<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configuración de Turnos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    #agenda { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-top: 20px; }
    .day { background: #fff; border-radius: 10px; padding: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .day h3 { text-align: center; margin-bottom: 10px; }
    .slot { cursor: pointer; margin: 3px 0; padding: 5px; border-radius: 6px; text-align: center; }
    .slot.active { background: #4caf50; color: #fff; }
    .slot.inactive { background: #f44336; color: #fff; }
    button { margin-top: 20px; padding: 10px 20px; border: none; border-radius: 8px;
             background: #2196f3; color: #fff; cursor: pointer; font-size: 16px; }
    button:hover { background: #1976d2; }
    #msg { margin-top: 15px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Agenda (Lun–Dom)</h1>
  <div id="agenda"></div>
  <div style="text-align:center;">
    <button onclick="guardar()">Guardar cambios</button>
    <p id="msg"></p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby_-LL7wZkEg9Kzm3e5Y2yCb9nNdSOPznHT4TpRciiJcdWvSGgvbqZHVKKZtmZ98KR7_Q/exec";
    const urlParams = new URLSearchParams(window.location.search);
    const profId = urlParams.get("profId");

    const diasSemana = ["Lunes","Martes","Miércoles","Jueves","Viernes","Sábado","Domingo"];
    let turnos = [];

    async function init() {
      if (!profId) {
        document.getElementById("msg").textContent = "Falta ?profId en la URL";
        return;
      }
      try {
        const res = await fetch(`${API_URL}?action=getTurnosStandard&profesionalId=${encodeURIComponent(profId)}`);
        const data = await res.json();

        if (data.status === "ok" && Array.isArray(data.turnos)) {
          turnos = data.turnos;
          render(turnos);
        } else {
          document.getElementById("msg").textContent = "No se pudieron cargar turnos.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("msg").textContent = "Error al cargar turnos.";
      }
    }

    function render(turnos) {
      const agenda = document.getElementById("agenda");
      agenda.innerHTML = "";
      diasSemana.forEach(dia => {
        const div = document.createElement("div");
        div.className = "day";
        div.innerHTML = `<h3>${dia}</h3>`;
        const slots = turnos.filter(t => t.diaSemana === dia);
        slots.forEach(t => {
          const s = document.createElement("div");
          s.className = "slot " + (t.visible == 1 ? "active" : "inactive");
          s.textContent = t.hora;
          s.dataset.dia = t.diaSemana;
          s.dataset.hora = t.hora;
          s.dataset.visible = t.visible;
          s.onclick = () => toggleSlot(s);
          div.appendChild(s);
        });
        agenda.appendChild(div);
      });
    }

    function toggleSlot(el) {
      const newVisible = el.dataset.visible === "1" ? "0" : "1";
      el.dataset.visible = newVisible;
      el.className = "slot " + (newVisible === "1" ? "active" : "inactive");
    }

    async function guardar() {
      const slots = document.querySelectorAll(".slot");
      const payload = [];
      slots.forEach(s => {
        payload.push({
          dia: s.dataset.dia,
          hora: s.dataset.hora,
          visible: s.dataset.visible
        });
      });

      const formData = new FormData();
      formData.append("action","saveTurnosStandard");
      formData.append("profesionalId", profId);
      formData.append("turnos", JSON.stringify(payload));

      try {
        await fetch(API_URL, { method:"POST", body: formData });
        document.getElementById("msg").textContent = "Turnos guardados correctamente.";
      } catch (err) {
        document.getElementById("msg").textContent = "Error al guardar.";
      }
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
