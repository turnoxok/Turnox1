<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TurnoX - Agenda semanal (Lun‚ÄìDom)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --morado:#533482;
      --morado-osc:#452a7a;
      --claro:#F4EDFF;
      --gris:#e7e7e7;
      --texto:#2b2b2b;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:24px;
      font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--morado);
      color:#fff;
    }
    .topbar{
      display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      margin-bottom:16px;
    }
    .topbar .left{
      display:flex; gap:8px; align-items:center; flex-wrap:wrap;
    }
    button{
      background:#fff; color:var(--morado);
      border:none; border-radius:10px; padding:10px 14px;
      font-weight:700; cursor:pointer;
      transition:.15s transform,.15s background,.15s color;
    }
    button:hover{ transform:translateY(-2px); background:var(--claro); }
    h1{ margin:0; font-size:22px; }
    .note{opacity:.9; font-size:14px}

    /* 7 columnas (Lun‚ÄìDom) en desktop, adaptativo abajo */
    .week{
      display:grid; gap:16px;
      grid-template-columns: repeat(7, minmax(180px,1fr));
    }
    @media (max-width:1200px){ .week{grid-template-columns:repeat(4,1fr)} }
    @media (max-width:900px){ .week{grid-template-columns:repeat(3,1fr)} }
    @media (max-width:680px){ .week{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:480px){ .week{grid-template-columns:1fr} }

    .day{
      background:#ffffff10; border:1px solid #ffffff30; border-radius:14px;
      padding:14px; backdrop-filter: blur(2px);
    }
    .day h2{
      margin:0 0 6px 0; font-size:18px; font-weight:700;
    }
    .date-tag{ font-size:12px; opacity:.85; margin-bottom:10px }

    .prof{
      background:#fff; color:var(--texto);
      border-radius:12px; padding:10px; margin:10px 0; border:1px solid var(--gris);
    }
    .prof h3{ margin:0 0 8px 0; font-size:15px; color:var(--morado) }

    .slots{ display:flex; flex-wrap:wrap; gap:8px; }
    .slot{
      padding:6px 10px; border-radius:8px; border:1px solid var(--gris);
      font-weight:700; font-size:13px;
      background:#fff;
    }
    .empty{ font-size:13px; opacity:.8 }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="left">
      <button id="backBtn">‚Üê Volver al panel</button>
      <h1 id="title">Agenda (Lun‚ÄìDom)</h1>
    </div>
    <div class="note" id="who"></div>
  </div>

  <div id="msg" class="note"></div>
  <div id="week" class="week"></div>

  <script>
    // === CONFIG ===
    const API_URL = "https://script.google.com/macros/s/AKfycbxpL3trtn3QD08UTOBR2ToRNb-UouL0PfiuNjJhDCCcZ-f0UqAacugvHRbgwKQVfHZhfw/exec";

    // === USERNAME desde ?username= o slug /miusuario ===
    const params = new URLSearchParams(window.location.search);
    let username = params.get("username");
    if (!username) {
      const path = window.location.pathname.replace(/\/+$/,"");
      const last = path.substring(path.lastIndexOf("/")+1);
      if (last && last !== "" && !last.endsWith(".html")) username = last;
    }
    if (!username) {
      document.getElementById("msg").textContent = "Falta username en la URL.";
    }
    document.getElementById("who").textContent = username ? `Agenda de: ${username}. (Ignorando reservas)` : "";

    // Bot√≥n Volver
    document.getElementById("backBtn").onclick = () => {
      window.location.href = "/panel";
    };

    // === Utilidades fecha ===
    const diasES = ["Domingo","Lunes","Martes","Mi√©rcoles","Jueves","Viernes","S√°bado"];
    function toISODate(d){
      return new Date(d.getTime() - d.getTimezoneOffset()*60000).toISOString().split("T")[0];
    }
    function formatES(d){
      return d.toLocaleDateString("es-AR",{weekday:"long", day:"2-digit", month:"2-digit", year:"numeric"});
    }
    // Semana actual: Lunes -> Domingo
    function getWeekMonToSun(){
      const today = new Date();
      const day = today.getDay(); // 0=Dom..6=Sab
      const diffToMon = (day === 0 ? -6 : 1 - day); // si es Dom, ir 6 d√≠as atr√°s
      const monday = new Date(today);
      monday.setDate(today.getDate() + diffToMon);
      const out = [];
      for (let i=0;i<7;i++){
        const d = new Date(monday);
        d.setDate(monday.getDate()+i);
        out.push(d);
      }
      return out;
    }

    // === Render ===
    function renderDay(container, dateObj, profData){
      const fechaISO = toISODate(dateObj);
      const dayEl = document.createElement("div");
      dayEl.className = "day";
      const nice = formatES(dateObj);
      dayEl.innerHTML = `
        <h2>${diasES[dateObj.getDay()]}</h2>
        <div class="date-tag">${nice} ‚Äî ${fechaISO}</div>
      `;
      const section = document.createElement("div");

      if (!profData || Object.keys(profData).length===0){
        section.innerHTML = `<div class="empty">No hay turnos configurados para este d√≠a.</div>`;
        dayEl.appendChild(section);
        container.appendChild(dayEl);
        return;
      }

      Object.keys(profData).forEach(profId=>{
        const prof = profData[profId];

        // Slots ordenados por hora
        const slots = (prof.turnos||[]).slice().sort((a,b)=>a.hora.localeCompare(b.hora));

        let slotsHtml = "";
        if (slots.length===0){
          slotsHtml = `<div class="empty">Sin horarios.</div>`;
        }else{
          // üëá IGNORAMOS estado (no mostramos bloqueos por Reservas)
          slotsHtml = `<div class="slots">` + 
            slots.map(s=>`<span class="slot">${String(s.hora).padStart(5,"0")}</span>`).join("") +
          `</div>`;
        }

        const profBox = document.createElement("div");
        profBox.className = "prof";
        profBox.innerHTML = `<h3>${prof.nombre}</h3>${slotsHtml}`;
        section.appendChild(profBox);
      });

      dayEl.appendChild(section);
      container.appendChild(dayEl);
    }

    // === Carga por d√≠a usando el endpoint existente
    // (el backend aplica excepciones y marca reservas como "bloqueado", pero ac√° las ignoramos)
    async function fetchDay(username, isoDate){
      const res = await fetch(`${API_URL}?username=${encodeURIComponent(username)}&fecha=${encodeURIComponent(isoDate)}`);
      return res.json();
    }

    async function init(){
      if (!username) return;
      const weekDiv = document.getElementById("week");
      weekDiv.innerHTML = "";

      const days = getWeekMonToSun();
      for (const dateObj of days){
        const iso = toISODate(dateObj);
        try{
          const data = await fetchDay(username, iso);
          if (data.status !== "ok"){
            const errBox = document.createElement("div");
            errBox.className = "day";
            errBox.innerHTML = `<h2>${diasES[dateObj.getDay()]}</h2>
              <div class="date-tag">${formatES(dateObj)} ‚Äî ${iso}</div>
              <div class="empty">Error al cargar: ${data.msg || "desconocido"}</div>`;
            weekDiv.appendChild(errBox);
          }else{
            // data.turnos viene del backend; ignoramos cualquier "estado" (reservas)
            renderDay(weekDiv, dateObj, data.turnos);
          }
        }catch(err){
          const errBox = document.createElement("div");
          errBox.className = "day";
          errBox.innerHTML = `<h2>${diasES[dateObj.getDay()]}</h2>
            <div class="date-tag">${formatES(dateObj)} ‚Äî ${iso}</div>
            <div class="empty">No se pudieron cargar los turnos.</div>`;
          weekDiv.appendChild(errBox);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
