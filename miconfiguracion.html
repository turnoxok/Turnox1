<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TurnoX - Configuraci√≥n de Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --morado:#533482;
      --morado-osc:#452a7a;
      --claro:#F4EDFF;
      --gris:#e7e7e7;
      --texto:#2b2b2b;
      --verde:#4caf50;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:24px;
      font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--morado);
      color:#fff;
    }
    .topbar{
      display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      margin-bottom:16px;
    }
    .topbar .left{display:flex; gap:8px; align-items:center; flex-wrap:wrap;}
    button{
      background:#fff; color:var(--morado);
      border:none; border-radius:10px; padding:10px 14px;
      font-weight:700; cursor:pointer;
      transition:.15s transform,.15s background,.15s color;
    }
    button:hover{ transform:translateY(-2px); background:var(--claro); }
    h1{ margin:0; font-size:22px; }
    .note{opacity:.9; font-size:14px}

    .week{
      display:grid; gap:16px;
      grid-template-columns: repeat(5, minmax(220px,1fr));
    }
    @media (max-width:1100px){ .week{grid-template-columns:repeat(3,1fr)} }
    @media (max-width:720px){ .week{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:520px){ .week{grid-template-columns:1fr} }

    .day{
      background:#ffffff10; border:1px solid #ffffff30; border-radius:14px;
      padding:14px; backdrop-filter: blur(2px);
    }
    .day h2{ margin:0 0 6px 0; font-size:18px; font-weight:700; }
    .slots{ display:flex; flex-wrap:wrap; gap:8px; }
    .slot{
      padding:6px 10px; border-radius:8px; border:1px solid var(--gris);
      font-weight:700; font-size:13px;
      background:#fff; color:var(--texto);
      cursor:pointer;
      transition:.2s;
    }
    .slot.bloqueado{
      background:#ddd; color:#666;
      text-decoration:line-through;
    }
    .controls{ margin-top:20px; text-align:center; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="left">
      <button id="backBtn">‚Üê Volver al panel</button>
      <h1>Configurar Agenda</h1>
    </div>
    <div class="note" id="who"></div>
  </div>

  <div id="msg" class="note"></div>
  <div id="week" class="week"></div>

  <div class="controls">
    <button id="saveBtn">üíæ Guardar cambios</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxpL3trtn3QD08UTOBR2ToRNb-UouL0PfiuNjJhDCCcZ-f0UqAacugvHRbgwKQVfHZhfw/exec";
    const diasOrden = ["Lunes","Martes","Mi√©rcoles","Jueves","Viernes"];

    // username desde ?username=
    let params = new URLSearchParams(window.location.search);
    let username = params.get("username");
    if (!username) {
      const path = window.location.pathname.replace(/\/+$/,"");
      const last = path.substring(path.lastIndexOf("/")+1);
      if (last && last !== "" && !last.endsWith(".html")) username = last;
    }
    if (!username) document.getElementById("msg").textContent = "Falta username en la URL.";
    document.getElementById("who").textContent = username ? `Agenda de: ${username}` : "";

    document.getElementById("backBtn").onclick = () => { window.location.href = "/panel"; };

    let turnos = [];   // ac√° se cargan todos los turnos del usuario

    // Renderizar toda la semana
    function renderWeek(){
      const weekDiv = document.getElementById("week");
      weekDiv.innerHTML = "";
      diasOrden.forEach(dia=>{
        const dayBox = document.createElement("div");
        dayBox.className = "day";
        dayBox.innerHTML = `<h2>${dia}</h2>`;
        const slotsDiv = document.createElement("div");
        slotsDiv.className = "slots";
        const slots = turnos.filter(t=>t.diaSemana===dia);
        if (slots.length===0){
          slotsDiv.innerHTML = `<div class="note">No hay horarios configurados</div>`;
        }else{
          slots.sort((a,b)=>a.hora.localeCompare(b.hora));
          slots.forEach(t=>{
            const s = document.createElement("div");
            s.className = "slot" + (t.visible==1?"":" bloqueado");
            s.textContent = t.hora;
            s.onclick = ()=>{
              t.visible = t.visible==1?0:1;
              s.classList.toggle("bloqueado");
            };
            slotsDiv.appendChild(s);
          });
        }
        dayBox.appendChild(slotsDiv);
        weekDiv.appendChild(dayBox);
      });
    }

    // Guardar
    async function guardarTurnos(){
      if (turnos.length===0) return;
      const formData = new FormData();
      formData.append("action","saveTurnosStandard");
      formData.append("profesionalId", turnos[0].profesionalId); // asumimos todos mismo prof
      formData.append("turnos", JSON.stringify(turnos));
      await fetch(API_URL, {method:"POST", body:formData});
      alert("Turnos guardados correctamente.");
    }

    async function init(){
      if (!username) return;
      try{
        const res = await fetch(`${API_URL}?action=getTurnosStandard&username=${encodeURIComponent(username)}`);
        const data = await res.json();
        if (data.status!=="ok"){ document.getElementById("msg").textContent="Error cargando datos"; return; }
        turnos = data.turnos;
        renderWeek();
      }catch(err){
        console.error(err);
        document.getElementById("msg").textContent="No se pudieron cargar los turnos.";
      }
    }

    document.getElementById("saveBtn").onclick = guardarTurnos;
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
