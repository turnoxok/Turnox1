<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TurnoX - Configuraci√≥n de turnos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --morado:#533482;
      --morado-osc:#452a7a;
      --claro:#F4EDFF;
      --gris:#e7e7e7;
      --texto:#2b2b2b;
      --verde:#4caf50;
      --rojo:#f44336;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:24px;
      font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--morado);
      color:#fff;
    }
    .topbar{
      display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      margin-bottom:16px;
    }
    .topbar .left{
      display:flex; gap:8px; align-items:center; flex-wrap:wrap;
    }
    button{
      background:#fff; color:var(--morado);
      border:none; border-radius:10px; padding:10px 14px;
      font-weight:700; cursor:pointer;
      transition:.15s transform,.15s background,.15s color;
    }
    button:hover{ transform:translateY(-2px); background:var(--claro); }
    h1{ margin:0; font-size:22px; }
    .note{opacity:.9; font-size:14px}

    .week{
      display:grid; gap:16px;
      grid-template-columns: repeat(7, minmax(180px,1fr));
    }
    @media (max-width:1100px){ .week{grid-template-columns:repeat(3,1fr)} }
    @media (max-width:720px){ .week{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:520px){ .week{grid-template-columns:1fr} }

    .day{
      background:#ffffff10; border:1px solid #ffffff30; border-radius:14px;
      padding:14px;
      backdrop-filter: blur(2px);
    }
    .day h2{ margin:0 0 6px 0; font-size:18px; font-weight:700; }
    .slots{ display:flex; flex-wrap:wrap; gap:8px; margin-top:10px; }
    .slot{
      padding:6px 10px; border-radius:8px; border:1px solid var(--gris);
      font-weight:700; font-size:13px;
      cursor:pointer;
      background:#fff; color:var(--texto);
    }
    .slot[data-visible="0"]{
      background:var(--rojo); color:#fff; text-decoration:line-through;
    }
    .slot[data-visible="1"]{
      background:var(--verde); color:#fff;
    }
    .save-bar{ margin-top:20px; text-align:center; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="left">
      <button id="backBtn">‚Üê Volver al panel</button>
      <h1 id="title">Configurar Turnos (Lun‚ÄìDom)</h1>
    </div>
    <div class="note" id="who"></div>
  </div>

  <div id="msg" class="note"></div>
  <div id="week" class="week"></div>
  <div class="save-bar">
    <button id="saveBtn">üíæ Guardar cambios</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxpL3trtn3QD08UTOBR2ToRNb-UouL0PfiuNjJhDCCcZ-f0UqAacugvHRbgwKQVfHZhfw/exec";

    // === USERNAME ===
    let params = new URLSearchParams(window.location.search);
    let username = params.get("username");
    if (!username) {
      const path = window.location.pathname.replace(/\/+$/,"");
      const last = path.substring(path.lastIndexOf("/")+1);
      if (last && last !== "" && !last.endsWith(".html")) username = last;
    }
    document.getElementById("who").textContent = username ? `Mostrando turnos de: ${username}` : "Falta username";

    // Bot√≥n Volver
    document.getElementById("backBtn").onclick = () => window.location.href = "/panel";

    // D√≠as de la semana
    const diasES = ["Domingo","Lunes","Martes","Mi√©rcoles","Jueves","Viernes","S√°bado"];

    // === Render ===
    function renderWeek(turnos) {
      const weekDiv = document.getElementById("week");
      weekDiv.innerHTML = "";

      // Agrupar por d√≠a
      diasES.forEach(dia => {
        const dayBox = document.createElement("div");
        dayBox.className = "day";
        dayBox.innerHTML = `<h2>${dia}</h2>`;
        
        const slotsDiv = document.createElement("div");
        slotsDiv.className = "slots";

        const horarios = turnos.filter(t => t.diaSemana === dia);
        if (horarios.length === 0) {
          slotsDiv.innerHTML = "<div class='note'>Sin horarios</div>";
        } else {
          horarios.forEach(t => {
            const slot = document.createElement("div");
            slot.className = "slot";
            slot.textContent = t.hora;
            slot.dataset.dia = t.diaSemana;
            slot.dataset.hora = t.hora;
            slot.dataset.visible = t.visible;

            slot.onclick = () => {
              slot.dataset.visible = slot.dataset.visible === "1" ? "0" : "1";
              renderSlotStyle(slot);
            };

            renderSlotStyle(slot);
            slotsDiv.appendChild(slot);
          });
        }

        dayBox.appendChild(slotsDiv);
        weekDiv.appendChild(dayBox);
      });
    }

    function renderSlotStyle(slot) {
      if (slot.dataset.visible === "1") {
        slot.style.background = "#4caf50";
        slot.style.color = "#fff";
        slot.style.textDecoration = "none";
      } else {
        slot.style.background = "#f44336";
        slot.style.color = "#fff";
        slot.style.textDecoration = "line-through";
      }
    }

    // === Guardar ===
    async function guardarTurnos(profId) {
      const slots = document.querySelectorAll(".slot");
      const turnos = [];
      slots.forEach(slot => {
        turnos.push({
          dia: slot.dataset.dia,
          hora: slot.dataset.hora,
          visible: parseInt(slot.dataset.visible)
        });
      });
      const formData = new FormData();
      formData.append("action", "saveTurnosStandard");
      formData.append("profesionalId", profId);
      formData.append("turnos", JSON.stringify(turnos));
      await fetch(API_URL, {method:"POST", body:formData});
      alert("Turnos guardados correctamente.");
    }

    document.getElementById("saveBtn").onclick = () => guardarTurnos(username);

    // === Init: traer TurnosStandard ===
    async function init() {
      if (!username) return;
      const res = await fetch(`${API_URL}?action=getTurnosStandard&username=${encodeURIComponent(username)}`);
      const data = await res.json();
      if (data.status === "ok") {
        renderWeek(data.turnos);
      } else {
        document.getElementById("msg").textContent = "Error cargando turnos.";
      }
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
