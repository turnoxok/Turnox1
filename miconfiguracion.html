<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agenda Semanal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --morado:#533482;
      --claro:#F4EDFF;
      --gris:#e7e7e7;
      --texto:#2b2b2b;
    }
    *{box-sizing:border-box}
    body{margin:0;padding:24px;font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--morado);color:#fff;}
    .topbar{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap;margin-bottom:16px;}
    button{background:#fff;color:var(--morado);border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer;}
    button:hover{transform:translateY(-2px);background:var(--claro);}
    h1{margin:0;font-size:22px;}
    .note{opacity:.9;font-size:14px}
    .week{display:grid;gap:16px;grid-template-columns:repeat(5,minmax(220px,1fr))}
    @media (max-width:1100px){.week{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:720px){.week{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:520px){.week{grid-template-columns:1fr}}
    .day{background:#ffffff10;border:1px solid #ffffff30;border-radius:14px;padding:14px;backdrop-filter: blur(2px);}
    .day h2{margin:0 0 6px 0;font-size:18px;font-weight:700;}
    .slot{padding:6px 10px;border-radius:8px;border:1px solid var(--gris);font-weight:700;font-size:13px;background:#fff;color:var(--texto);cursor:pointer;}
    .slot.bloqueado{opacity:.5;text-decoration:line-through;}
    .slots{display:flex;flex-wrap:wrap;gap:8px;}
    .legend{display:flex;gap:12px;align-items:center;font-size:12px;margin-top:4px;opacity:.9}
    .legend .chip{width:12px;height:12px;border-radius:4px;border:1px solid var(--gris);background:#fff}
    .legend .chip.b{opacity:.5}
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Agenda (Lun–Vie)</h1>
    <button id="saveBtn">Guardar cambios</button>
  </div>

  <div class="note" id="who"></div>
  <div id="msg" class="note"></div>
  <div id="week" class="week"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxpL3trtn3QD08UTOBR2ToRNb-UouL0PfiuNjJhDCCcZ-f0UqAacugvHRbgwKQVfHZhfw/exec";

    // Tomamos el profesionalId desde la URL (?profId=xxxxx)
    const params = new URLSearchParams(window.location.search);
    const profId = params.get("profId");
    if (!profId) {
      document.getElementById("msg").textContent = "Falta ?profId= en la URL";
    } else {
      document.getElementById("who").textContent = `Profesional ID: ${profId}`;
    }

    const diasES = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];

    function toISODate(d){return new Date(d.getTime()-d.getTimezoneOffset()*60000).toISOString().split("T")[0];}
    function formatES(d){return d.toLocaleDateString("es-AR",{weekday:"long",day:"2-digit",month:"2-digit",year:"numeric"});}

    function getNextMonToFri(){
      const out=[];const today=new Date();
      for (let add=0;out.length<5 && add<10;add++){
        const d=new Date(today);d.setDate(today.getDate()+add);
        const w=d.getDay();
        if (w>=1 && w<=5) out.push(d);
      }
      return out;
    }

    function renderDay(container,dateObj,turnos){
      const fechaISO=toISODate(dateObj);
      const dayEl=document.createElement("div");
      dayEl.className="day";
      dayEl.innerHTML=`<h2>${diasES[dateObj.getDay()]}</h2>
        <div class="date-tag">${formatES(dateObj)} — ${fechaISO}</div>
        <div class="legend"><span class="chip"></span> Disponible <span class="chip b"></span> Bloqueado</div>`;
      
      const section=document.createElement("div");
      if (!turnos || turnos.length===0){
        section.innerHTML="<div class='empty'>Sin horarios</div>";
      } else {
        const slotsHtml=turnos.map(s=>`
          <span class="slot ${s.visible==0?'bloqueado':''}" 
                data-dia="${s.diaSemana}" 
                data-hora="${s.hora}">
                ${s.hora}
          </span>`).join("");
        section.innerHTML=`<div class="slots">${slotsHtml}</div>`;
      }
      dayEl.appendChild(section);
      container.appendChild(dayEl);
    }

    async function fetchTurnos(profId){
      const res=await fetch(`${API_URL}?action=getTurnosStandard&profesionalId=${encodeURIComponent(profId)}`);
      return res.json();
    }

    async function init(){
      if (!profId) return;
      const data=await fetchTurnos(profId);
      if (!data || !data.turnos){
        document.getElementById("msg").textContent="No se pudieron cargar turnos.";
        return;
      }
      const weekDiv=document.getElementById("week");
      weekDiv.innerHTML="";
      const dias=getNextMonToFri();

      dias.forEach(d=>{
        const turnosDia=data.turnos.filter(t=>t.diaSemana===diasES[d.getDay()]);
        renderDay(weekDiv,d,turnosDia);
      });

      // Toggle bloqueado al hacer clic
      document.querySelectorAll(".slot").forEach(s=>{
        s.addEventListener("click",()=>{
          s.classList.toggle("bloqueado");
        });
      });
    }

    async function guardarTurnos(){
      const slots=document.querySelectorAll(".slot");
      const turnos=[];
      slots.forEach(s=>{
        turnos.push({
          dia:s.dataset.dia,
          hora:s.dataset.hora,
          visible: s.classList.contains("bloqueado") ? 0 : 1
        });
      });
      const formData=new FormData();
      formData.append("action","saveTurnosStandard");
      formData.append("profesionalId",profId);
      formData.append("turnos",JSON.stringify(turnos));
      await fetch(API_URL,{method:"POST",body:formData});
      alert("Se guardaron los horarios exitosamente ✅");
    }

    document.getElementById("saveBtn").addEventListener("click",guardarTurnos);
    document.addEventListener("DOMContentLoaded",init);
  </script>
</body>
</html>
