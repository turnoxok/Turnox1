<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TurnoX - Agenda semanal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --morado:#533482;
      --morado-osc:#452a7a;
      --claro:#F4EDFF;
      --gris:#e7e7e7;
      --texto:#2b2b2b;
    }
    body{ margin:0; padding:24px; font-family:Montserrat,system-ui; background:var(--morado); color:#fff }
    button{ background:#fff; color:var(--morado); border:none; border-radius:10px; padding:10px 14px; font-weight:700; cursor:pointer }
    .week{ display:grid; gap:16px; grid-template-columns:repeat(auto-fit, minmax(220px,1fr)) }
    .day{ background:#ffffff10; border:1px solid #ffffff30; border-radius:14px; padding:14px }
    .day h2{ margin:0 0 6px 0; font-size:18px; font-weight:700 }
    .slot{ padding:6px 10px; border-radius:8px; border:1px solid var(--gris); font-weight:700; font-size:13px; background:#fff; cursor:pointer }
    .slot.bloqueado{ opacity:.5; text-decoration:line-through; }
  </style>
</head>
<body>
  <div class="topbar">
    <button id="backBtn">← Volver al panel</button>
    <h1 id="title">Agenda (Lun–Dom)</h1>
    <div class="note" id="who"></div>
  </div>

  <div id="msg" class="note"></div>
  <div id="week" class="week"></div>

  <script>
    const API_URL = "TU_URL_DE_APPS_SCRIPT"; // <- poné tu URL aquí
    const diasES = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];

    // username desde ?username=
    let params = new URLSearchParams(window.location.search);
    let username = params.get("username");
    document.getElementById("who").textContent = username ? `Mostrando agenda de: ${username}` : "";

    document.getElementById("backBtn").onclick = () => window.location.href = "/panel";

    // Helpers fecha
    function toISODate(d){ return new Date(d.getTime()-d.getTimezoneOffset()*60000).toISOString().split("T")[0]; }
    function getNextWeek(){ 
      const out=[]; const today=new Date();
      for(let add=0; out.length<7; add++){ const d=new Date(today); d.setDate(today.getDate()+add); out.push(d); }
      return out;
    }

    async function fetchDay(username, isoDate){
      const res = await fetch(`${API_URL}?username=${encodeURIComponent(username)}&fecha=${encodeURIComponent(isoDate)}`);
      return res.json();
    }

    function renderDay(container, dateObj, profData){
      const dayEl = document.createElement("div");
      dayEl.className = "day";
      dayEl.innerHTML = `<h2>${diasES[dateObj.getDay()]}</h2>`;
      if (!profData || Object.keys(profData).length===0){
        dayEl.innerHTML += `<div class="empty">Sin turnos configurados.</div>`;
        container.appendChild(dayEl); return;
      }
      Object.keys(profData).forEach(profId=>{
        const prof = profData[profId];
        const slots = (prof.turnos||[]).slice().sort((a,b)=>a.hora.localeCompare(b.hora));
        let slotsHtml = "";
        slots.forEach(s=>{
          const span=document.createElement("span");
          span.className="slot"+(s.estado==="bloqueado"?" bloqueado":"");
          span.textContent=s.hora;
          span.onclick=()=>toggleTurno(profId, diasES[dateObj.getDay()], s.hora, span);
          dayEl.appendChild(span);
        });
      });
      container.appendChild(dayEl);
    }

    async function toggleTurno(profId, dia, hora, el){
      try{
        const res = await fetch(API_URL,{
          method:"POST",
          body:new URLSearchParams({
            action:"toggleTurno",
            data:JSON.stringify({profId,dia,hora})
          })
        });
        const data = await res.json();
        if(data.status==="ok"){
          el.classList.toggle("bloqueado");
        }else{
          alert("Error: "+(data.msg||""));
        }
      }catch(e){ console.error(e); }
    }

    async function init(){
      if(!username) return;
      const weekDiv=document.getElementById("week"); weekDiv.innerHTML="";
      const days=getNextWeek();
      for(const d of days){
        const iso=toISODate(d);
        try{
          const data=await fetchDay(username, iso);
          if(data.status==="ok"){ renderDay(weekDiv,d,data.turnos); }
        }catch(e){ console.error(e); }
      }
    }
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
