<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Supervisor/Vendedor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .login-box, .panel { max-width: 600px; margin: auto; }
    input, button { padding: 8px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #f0f0f0; }
    .hidden { display: none; }
    .btn { background: #333; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    .btn:hover { background: #555; }
    .acciones { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>Login Supervisor / Vendedor</h2>
    <input type="text" id="codigo" placeholder="C√≥digo">
    <input type="password" id="clave" placeholder="Clave">
    <button class="btn" onclick="login()">Ingresar</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div class="panel hidden" id="panelBox">
    <h2 id="tituloPanel"></h2>
    <p><strong>C√≥digo:</strong> <span id="codigoUser"></span></p>
    <p><strong>Cargo:</strong> <span id="cargoUser"></span></p>

    <div id="panelCrearVendedor" hidden style="margin:16px 0; padding:12px; background:#25213C50; border:1px solid #ffffff25; border-radius:12px; max-width:520px;">
  <h3 style="margin:0 0 8px 0;">Crear vendedor</h3>
  <div style="display:flex; gap:8px; flex-wrap:wrap;">
    <input id="nuevoCodigo" type="text" placeholder="C√≥digo vendedor (ej: VEND9)" style="padding:8px; border-radius:8px; border:none; outline:none;">
    <input id="nuevaClave" type="text" placeholder="Clave" style="padding:8px; border-radius:8px; border:none; outline:none;">
    <button class="btn" onclick="crearVendedor()" style="padding:8px 12px; border:none; border-radius:10px; background:#25213C; color:#5F48D7; cursor:pointer;">Crear</button>
  </div>
  <small>Se crea con descuento 10% y cargo ‚ÄúV‚Äù.</small>
</div>

    <h3>Ventas</h3>
    <table>
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Usuario</th>
          <th>Carga</th>
          <th>Antes</th>
          <th>Despu√©s</th>
          <th>Fecha</th>
          <th>Total</th>
          <th>Comisi√≥n</th>
          <th>Liquidaci√≥n</th>
          <th class="accionesSupervisor hidden">Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaVentas"></tbody>
    </table>
  </div>

<script>
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyNipwmGhTgl_N82s4tgwjJeb0MPmo8uwcI0gEx2zS23oGI3BFPawX2oqewvGWDDzMIqw/exec"; // üëâ pegar aqu√≠ la URL del webapp

  let usuario = null; // {codigo, cargo}

  async function login() {
    const codigo = document.getElementById("codigo").value.trim();
    const clave  = document.getElementById("clave").value.trim();

    // üîé Logs de entrada (no mostramos la clave en claro)
    console.log("[LOGIN] Intentando", { codigo, claveLength: clave.length, WEBAPP_URL });

    const url = `${WEBAPP_URL}?action=login&codigo=${encodeURIComponent(codigo)}&clave=${encodeURIComponent(clave)}`;
    console.log("[LOGIN] GET", url);

    try {
      const res = await fetch(url);
      const raw = await res.text();
      console.log("[LOGIN] RAW response:", raw);

      let data;
      try {
        data = JSON.parse(raw);
      } catch (e) {
        console.error("[LOGIN] Error parseando JSON:", e);
        document.getElementById("loginError").innerText = "Respuesta no v√°lida del servidor.";
        return;
      }

      console.log("[LOGIN] Parsed JSON:", data);

      if (data.ok) {
        usuario = { codigo: data.codigo, cargo: data.cargo };
        console.log("[LOGIN] OK ‚Üí usuario:", usuario);
        // si es supervisor, mostrar el panel de creaci√≥n
document.getElementById("panelCrearVendedor").hidden = (usuario.cargo !== "S");


        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("panelBox").classList.remove("hidden");
        document.getElementById("tituloPanel").innerText = "Panel " + (data.cargo === "S" ? "Supervisor" : "Vendedor");
        document.getElementById("codigoUser").innerText = data.codigo;
        document.getElementById("cargoUser").innerText = data.cargo;

        if (data.cargo === "S") {
          document.querySelectorAll(".accionesSupervisor").forEach(e => e.classList.remove("hidden"));
        }
        await cargarVentas();
      } else {
        console.warn("[LOGIN] Fall√≥:", data.error);
        document.getElementById("loginError").innerText = data.error || "C√≥digo o clave incorrectos";
      }
    } catch (err) {
      console.error("[LOGIN] Error de red/fetch:", err);
      document.getElementById("loginError").innerText = "No se pudo contactar al servidor.";
    }
  }
async function crearVendedor() {
  const nuevoCodigo = document.getElementById("nuevoCodigo").value.trim();
  const clave = document.getElementById("nuevaClave").value.trim();

  if (!nuevoCodigo || !clave) {
    alert("Complet√° C√≥digo y Clave.");
    return;
  }
  if (usuario.cargo !== "S") {
    alert("No autorizado.");
    return;
  }

  const url = `${WEBAPP_URL}?action=crearCodigo&codigo=${encodeURIComponent(usuario.codigo)}&nuevoCodigo=${encodeURIComponent(nuevoCodigo)}&clave=${encodeURIComponent(clave)}`;
  console.log("[CREAR VENDEDOR] GET", url);

  try {
    const res = await fetch(url);
    const raw = await res.text();
    console.log("[CREAR VENDEDOR] RAW:", raw);
    const data = JSON.parse(raw);

    if (data.ok) {
      alert("Vendedor creado.");
      document.getElementById("nuevoCodigo").value = "";
      document.getElementById("nuevaClave").value = "";
      // opcional: recargar ventas si esper√°s ver algo nuevo
      // await cargarVentas();
    } else {
      alert(data.error || "No se pudo crear el vendedor.");
    }
  } catch (e) {
    console.error("[CREAR VENDEDOR] Error:", e);
    alert("Error creando vendedor.");
  }
}
window.crearVendedor = crearVendedor;

  // ‚ûï (opcional pero recomendable) agrega logs en cargarVentas tambi√©n:
async function cargarVentas() {
  const url = `${WEBAPP_URL}?action=getVentas&codigo=${encodeURIComponent(usuario.codigo)}`;
  console.log("[VENTAS] GET", url);
  try {
    const res = await fetch(url);
    const raw = await res.text();
    console.log("[VENTAS] RAW:", raw);
    const data = JSON.parse(raw);
    console.log("[VENTAS] Parsed:", data);

    const tbody = document.getElementById("tablaVentas");
    tbody.innerHTML = "";

    let totalComisionSupervisor = 0;

    if (data.ok) {
      data.ventas.forEach((v, idx) => {
        // Calcular comisi√≥n supervisor (10% del total de la venta)
        const comisionSupervisor = v.TOTAL * 0.1;
        totalComisionSupervisor += comisionSupervisor;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${v.CODIGO}</td>
          <td>${v.Usuario}</td>
          <td>${v.CARGA}</td>
          <td>${v.CREDITOSANTES}</td>
          <td>${v.CREDITOSDESPUES}</td>
          <td>${v.HORAYFECHA}</td>
          <td>${v.TOTAL}</td>
          <td>${v.COMISION}</td>
          <td>${comisionSupervisor}</td>
          <td>${v.LIQUIDACION || ""}</td>
          ${usuario.cargo === "S" ? `<td><button class="btn" onclick="marcarLiquidado(${idx+2})">Liquidar</button></td>` : ""}
        `;
        tbody.appendChild(tr);
      });

      // Mostrar total de comisiones del supervisor
      const trTotal = document.createElement("tr");
      trTotal.innerHTML = `
        <td colspan="8" style="text-align:right;font-weight:bold;">Total Comisi√≥n Supervisor:</td>
        <td style="font-weight:bold;">${totalComisionSupervisor}</td>
        <td colspan="2"></td>
      `;
      tbody.appendChild(trTotal);

    } else {
      console.warn("[VENTAS] Respuesta no OK:", data);
    }
  } catch (e) {
    console.error("[VENTAS] Error:", e);
  }
}


  async function marcarLiquidado(filaReal) {
  if (usuario.cargo !== "S") {
    alert("No autorizado.");
    return;
  }
  const url = `${WEBAPP_URL}?action=marcarLiquidado&fila=${encodeURIComponent(filaReal)}`;
  console.log("[LIQUIDAR] GET", url);

  try {
    const res = await fetch(url);
    const raw = await res.text();
    console.log("[LIQUIDAR] RAW:", raw);
    const data = JSON.parse(raw);

    if (data.ok) {
      await cargarVentas(); // refrescar tabla
    } else {
      alert(data.error || "No se pudo liquidar.");
    }
  } catch (e) {
    console.error("[LIQUIDAR] Error:", e);
    alert("Error al liquidar.");
  }
}
window.marcarLiquidado = marcarLiquidado;


</script>
</body>
</html>
