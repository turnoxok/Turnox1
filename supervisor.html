<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Supervisor/Vendedor</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://i.ibb.co/p6Ycq6XC/Turnox-logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
  :root { color-scheme: light only; }
  body {
    font-family: "Montserrat", sans-serif;
    background-color: #4B2E78;
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  /* üîí ocultar elementos */
  .hidden { display: none !important; }

  /* Caja login */
  .login-box {
    margin-top: 20vh;
    background: rgba(255,255,255,0.08);
    padding: 20px;
    border-radius: 16px;
    display: inline-block;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  }
  .login-box input {
    display:block;
    margin:10px auto;
    padding:10px;
    border-radius:8px;
    border:none;
    outline:none;
    width:220px;
  }

  /* Botones */
  button {
    background:#25213C;
    color:#5F48D7;
    border:none;
    border-radius:12px;
    padding:12px 16px;
    font-weight:700;
    cursor:pointer;
    transition:.2s transform,.2s background;
    font-size:15px;
  }
  button:hover {
    transform:translateY(-2px);
    background:#ffffff25;
    color:#fff;
  }

  /* Tabla */
  .table-wrapper {
    margin: 40px auto;
    width: 95%;
    max-width: 1000px;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    backdrop-filter: blur(8px);
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #5F48D7;
    border: 1px solid #ffffff40;
    border-radius: 14px;
    overflow: hidden;
  }
  th, td {
    padding: 14px 12px;
    font-size: 14px;
    text-align: left;
    white-space: nowrap;
  }
  th {
    background: #4B2E78;
    color: #5F48D7;
    font-weight: 600;
    text-transform: capitalize;
  }
  tr:nth-child(even) td { background: #ffffff15; }
  tr:hover td { background: #5F48D7; }

  @media (max-width: 600px) {
    th, td { padding: 10px 8px; font-size: 12px; }
  }

  /* Fondo animado */
  .grid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    gap: 30px;
    justify-content: center;
    align-items: center;
    z-index: -1;
    pointer-events: none;
  }
  .col { display: flex; flex-direction: column; gap: 20px; }
  .rect {
    width: 80px;
    height: 120px;
    border: 2px solid #5F48D750;
    border-radius: 12px;
  }
  .rect.filled { background: #412866; }
  .down .rect { animation: moveDown 20s linear infinite; }
  .up .rect { animation: moveUp 20s linear infinite; }

  @keyframes moveDown {
    0%   { transform: translateY(-150vh); opacity: 0; }
    10%  { opacity: 1; }
    100% { transform: translateY(150vh); opacity: 0; }
  }
  @keyframes moveUp {
    0%   { transform: translateY(150vh); opacity: 0; }
    10%  { opacity: 1; }
    100% { transform: translateY(-150vh); opacity: 0; }
  }
</style>
</head>
<body>

  <!-- Fondo animado -->
  <div class="grid">
    <div class="col down">
      <div class="rect"></div><div class="rect filled"></div><div class="rect"></div>
    </div>
    <div class="col up">
      <div class="rect filled"></div><div class="rect"></div><div class="rect filled"></div>
    </div>
    <div class="col down">
      <div class="rect"></div><div class="rect"></div><div class="rect filled"></div>
    </div>
  </div>

  <!-- Login -->
  <div class="login-box" id="loginBox">
    <h2>Login Supervisor / Vendedor</h2>
    <input type="text" id="codigo" placeholder="C√≥digo">
    <input type="password" id="clave" placeholder="Clave">
    <button class="btn" onclick="login()">Ingresar</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- Panel (oculto al inicio) -->
  <div class="panel hidden" id="panelBox">
    <h2 id="tituloPanel"></h2>
    <p><strong>C√≥digo:</strong> <span id="codigoUser"></span></p>
    <p><strong>Cargo:</strong> <span id="cargoUser"></span></p>

    <div id="panelCrearVendedor" hidden style="margin:16px 0; padding:12px; background:#25213C50; border:1px solid #ffffff25; border-radius:12px; max-width:520px;">
      <h3 style="margin:0 0 8px 0;">Crear vendedor</h3>
      <div style="display:flex; gap:8px; flex-wrap:wrap;">
        <input id="nuevoCodigo" type="text" placeholder="C√≥digo vendedor (ej: VEND9)" style="padding:8px; border-radius:8px; border:none; outline:none;">
        <input id="nuevaClave" type="text" placeholder="Clave" style="padding:8px; border-radius:8px; border:none; outline:none;">
        <button class="btn" onclick="crearVendedor()" style="padding:8px 12px;">Crear</button>
      </div>
      <small>Se crea con descuento 10% y cargo ‚ÄúV‚Äù.</small>
    </div>

    <h3>Ventas</h3>
    <table>
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Usuario</th>
          <th>Carga</th>
          <th>Antes</th>
          <th>Despu√©s</th>
          <th>Fecha</th>
          <th>Total</th>
          <th>Ganancias V</th>
          <th>Ganancias S</th>
          <th class="accionesSupervisor hidden">Estado</th>
        </tr>
      </thead>
      <tbody id="tablaVentas"></tbody>
    </table>
  </div>

<script>
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyNipwmGhTgl_N82s4tgwjJeb0MPmo8uwcI0gEx2zS23oGI3BFPawX2oqewvGWDDzMIqw/exec"; // <-- reemplazar con tu WebApp de Google Apps Script
  let usuario = null;

  async function login() {
    const codigo = document.getElementById("codigo").value.trim();
    const clave  = document.getElementById("clave").value.trim();

    const url = `${WEBAPP_URL}?action=login&codigo=${encodeURIComponent(codigo)}&clave=${encodeURIComponent(clave)}`;
    try {
      const res = await fetch(url);
      const data = await res.json();

      if (data.ok) {
        usuario = { codigo: data.codigo, cargo: data.cargo };
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("panelBox").classList.remove("hidden");
        document.getElementById("tituloPanel").innerText = "Panel " + (data.cargo === "S" ? "Supervisor" : "Vendedor");
        document.getElementById("codigoUser").innerText = data.codigo;
        document.getElementById("cargoUser").innerText = data.cargo;
        if (data.cargo === "S") {
          document.getElementById("panelCrearVendedor").hidden = false;
          document.querySelectorAll(".accionesSupervisor").forEach(e => e.classList.remove("hidden"));
        }
        await cargarVentas();
      } else {
        document.getElementById("loginError").innerText = data.error || "C√≥digo o clave incorrectos";
      }
    } catch (err) {
      document.getElementById("loginError").innerText = "No se pudo contactar al servidor.";
    }
  }

  async function cargarVentas() {
    const url = `${WEBAPP_URL}?action=getVentas&codigo=${encodeURIComponent(usuario.codigo)}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      const tbody = document.getElementById("tablaVentas");
      tbody.innerHTML = "";

      let totalComisionSupervisor = 0;
      if (data.ok) {
        data.ventas.forEach((v, idx) => {
          let comisionSupervisor = usuario.cargo === "S" ? v.TOTAL * 0.1 : "";
          if (usuario.cargo === "S") totalComisionSupervisor += comisionSupervisor;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${v.CODIGO}</td>
            <td>${v.username}</td>
            <td>${v.CARGA}</td>
            <td>${v.CREDITOSANTES}</td>
            <td>${v.CREDITOSDESPUES}</td>
            <td>${v.HORAYFECHA}</td>
            <td>${v.TOTAL}</td>
            <td>${v.COMISION}</td>
            <td>${comisionSupervisor}</td>
            <td>${v.LIQUIDACION || ""}</td>
            ${usuario.cargo === "S" ? `<td><button class="btn" onclick="marcarLiquidado(${idx+2})">Liquidar</button></td>` : ""}
          `;
          tbody.appendChild(tr);
        });

        if (usuario.cargo === "S") {
          const trTotal = document.createElement("tr");
          trTotal.innerHTML = `
            <td colspan="8" style="text-align:right;font-weight:bold;">Total Comisi√≥n Supervisor:</td>
            <td style="font-weight:bold;">${totalComisionSupervisor}</td>
            <td colspan="2"></td>
          `;
          tbody.appendChild(trTotal);
        }
      }
    } catch (e) { console.error(e); }
  }

  async function crearVendedor() {
    const nuevoCodigo = document.getElementById("nuevoCodigo").value.trim();
    const clave = document.getElementById("nuevaClave").value.trim();
    if (!nuevoCodigo || !clave) return alert("Complet√° C√≥digo y Clave.");

    const url = `${WEBAPP_URL}?action=crearCodigo&codigo=${usuario.codigo}&nuevoCodigo=${nuevoCodigo}&clave=${clave}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      if (data.ok) {
        alert("Vendedor creado.");
        document.getElementById("nuevoCodigo").value = "";
        document.getElementById("nuevaClave").value = "";
      } else alert(data.error || "Error al crear vendedor.");
    } catch (e) { alert("Error de red."); }
  }

  async function marcarLiquidado(filaReal) {
    const url = `${WEBAPP_URL}?action=marcarLiquidado&fila=${filaReal}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      if (data.ok) await cargarVentas();
      else alert(data.error || "No se pudo liquidar.");
    } catch (e) { alert("Error al liquidar."); }
  }
</script>
</body>
</html>
