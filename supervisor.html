<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Supervisor/Vendedor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .login-box, .panel { max-width: 600px; margin: auto; }
    input, button { padding: 8px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #f0f0f0; }
    .hidden { display: none; }
    .btn { background: #333; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    .btn:hover { background: #555; }
    .acciones { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>Login Supervisor / Vendedor</h2>
    <input type="text" id="codigo" placeholder="C√≥digo">
    <input type="password" id="clave" placeholder="Clave">
    <button class="btn" onclick="login()">Ingresar</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div class="panel hidden" id="panelBox">
    <h2 id="tituloPanel"></h2>
    <p><strong>C√≥digo:</strong> <span id="codigoUser"></span></p>
    <p><strong>Cargo:</strong> <span id="cargoUser"></span></p>

    <div id="accionesSupervisor" class="acciones hidden">
      <h3>Crear vendedor</h3>
      <input type="text" id="nuevoCodigo" placeholder="Nuevo C√≥digo">
      <input type="password" id="nuevaClave" placeholder="Clave">
      <button class="btn" onclick="crearVendedor()">Crear</button>
      <p id="msgCrear"></p>
    </div>

    <h3>Ventas</h3>
    <table>
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Usuario</th>
          <th>Carga</th>
          <th>Antes</th>
          <th>Despu√©s</th>
          <th>Fecha</th>
          <th>Total</th>
          <th>Comisi√≥n</th>
          <th>Liquidaci√≥n</th>
          <th class="accionesSupervisor hidden">Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaVentas"></tbody>
    </table>
  </div>

<script>
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzAmv132caKFjrjIVhjobT0j2YBCYpqy78Ds6ZdJICMZK9UM_A5pSlHRVxfGWB7PndJuA/exec"; // üëâ pegar aqu√≠ la URL del webapp

  let usuario = null; // {codigo, cargo}

  async function login() {
    const codigo = document.getElementById("codigo").value.trim();
    const clave  = document.getElementById("clave").value.trim();

    // üîé Logs de entrada (no mostramos la clave en claro)
    console.log("[LOGIN] Intentando", { codigo, claveLength: clave.length, WEBAPP_URL });

    const url = `${WEBAPP_URL}?action=login&codigo=${encodeURIComponent(codigo)}&clave=${encodeURIComponent(clave)}`;
    console.log("[LOGIN] GET", url);

    try {
      const res = await fetch(url);
      const raw = await res.text();
      console.log("[LOGIN] RAW response:", raw);

      let data;
      try {
        data = JSON.parse(raw);
      } catch (e) {
        console.error("[LOGIN] Error parseando JSON:", e);
        document.getElementById("loginError").innerText = "Respuesta no v√°lida del servidor.";
        return;
      }

      console.log("[LOGIN] Parsed JSON:", data);

      if (data.ok) {
        usuario = { codigo: data.codigo, cargo: data.cargo };
        console.log("[LOGIN] OK ‚Üí usuario:", usuario);

        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("panelBox").classList.remove("hidden");
        document.getElementById("tituloPanel").innerText = "Panel " + (data.cargo === "S" ? "Supervisor" : "Vendedor");
        document.getElementById("codigoUser").innerText = data.codigo;
        document.getElementById("cargoUser").innerText = data.cargo;

        if (data.cargo === "S") {
          document.querySelectorAll(".accionesSupervisor").forEach(e => e.classList.remove("hidden"));
        }
        await cargarVentas();
      } else {
        console.warn("[LOGIN] Fall√≥:", data.error);
        document.getElementById("loginError").innerText = data.error || "C√≥digo o clave incorrectos";
      }
    } catch (err) {
      console.error("[LOGIN] Error de red/fetch:", err);
      document.getElementById("loginError").innerText = "No se pudo contactar al servidor.";
    }
  }

  // ‚ûï (opcional pero recomendable) agrega logs en cargarVentas tambi√©n:
  async function cargarVentas() {
    const url = `${WEBAPP_URL}?action=getVentas&codigo=${encodeURIComponent(usuario.codigo)}`;
    console.log("[VENTAS] GET", url);
    try {
      const res = await fetch(url);
      const raw = await res.text();
      console.log("[VENTAS] RAW:", raw);
      const data = JSON.parse(raw);
      console.log("[VENTAS] Parsed:", data);

      const tbody = document.getElementById("tablaVentas");
      tbody.innerHTML = "";
      if (data.ok) {
        data.ventas.forEach((v, idx) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${v.CODIGO}</td>
             <td>${venta.username}</td>
            <td>${v.CARGA}</td>
            <td>${v.CREDITOSANTES}</td>
            <td>${v.CREDITOSDESPUES}</td>
            <td>${v.HORAYFECHA}</td>
            <td>${v.TOTAL}</td>
            <td>${v.COMISION}</td>
            <td>${v.LIQUIDACION || ""}</td>
            ${usuario.cargo === "S" ? `<td><button class="btn" onclick="marcarLiquidado(${idx+2})">Liquidar</button></td>` : ""}
          `;
          tbody.appendChild(tr);
        });
      } else {
        console.warn("[VENTAS] Respuesta no OK:", data);
      }
    } catch (e) {
      console.error("[VENTAS] Error:", e);
    }
  }
</script>
</body>
</html>
